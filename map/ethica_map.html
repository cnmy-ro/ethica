o substances having different attributes have nothing in common with one another."}, {"color": "#2E86C1", "id": "IP4", "label": "IP4", "level": 3, "shape": "circle", "size": 10, "title": "Two or more distinct things are distinguished from one another, either by a difference in the attributes of the substances or by a difference in their affections;"}, {"color": "#2E86C1", "id": "IP5", "label": "IP5", "level": 4, "shape": "circle", "size": 10, "title": "In Nature there cannot be two or more substances of the same nature or attribute."}, {"color": "#AED6F1", "id": "IP6c1", "label": "IP6c1", "level": 6, "shape": "circle", "size": 10, "title": ""}, {"color": "#2E86C1", "id": "IP10", "label": "IP10", "level": 3, "shape": "circle", "size": 10, "title": "Each attribute of a substance must be conceived through itself."}, {"color": "#2E86C1", "id": "IP15", "label": "IP15", "level": 10, "shape": "circle", "size": 10, "title": "Whatever is, is in God, and nothing can be or be conceived without God."}, {"color": "#2E86C1", "id": "IP18", "label": "IP18", "level": 11, "shape": "circle", "size": 10, "title": "God is the immanent, not the transitive, cause of all things."}, {"color": "#2E86C1", "id": "IP28", "label": "IP28", "level": 13, "shape": "circle", "size": 10, "title": "Every singular thing, or any thing which is finite and has a determinate existence, can neither exist nor be determined to produce an effect unless it is determined to exist and produce an effect by another cause, which is also finite and has a determinate existence; and again, this cause also can neither exist nor be determined to produce an effect unless it is determined to exist and produce an effect by another, which is also finite and has a determinate existence, and so on, to infinity."}, {"color": "#EC7063", "id": "ID4", "label": "ID4", "level": 1, "shape": "circle", "size": 10, "title": "By attribute I understand what the intellect perceives of a substance, as constituting its essence."}, {"color": "
