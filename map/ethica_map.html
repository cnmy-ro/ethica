 second and of the third \n kind is necessarily true.", "x": -672.4903384055538, "y": -870.4922427863352}, {"color": "#2E86C1", "id": "2P46", "label": "2P46", "level": 23, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P46:  The knowledge of God\u0027s eternal and infinite essence which each \n idea involves is adequate and perfect.", "x": -1116.4808177274806, "y": 275.62761771378456}, {"color": "#AED6F1", "id": "2P39C1", "label": "2P39C1", "level": 23, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 77.565355470359, "y": 1147.3811989181088}, {"color": "#2E86C1", "id": "4P26", "label": "4P26", "level": 45, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P26:  What we strive for from reason is nothing but understanding; \n nor does the mind, insofar as it uses reason, judge \n anything else useful to itself except what leads to understanding \n", "x": 583.7089478939927, "y": -2172.9666044715204}, {"color": "#2E86C1", "id": "4P52", "label": "4P52", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P52:  Self-esteem can arise from reason, and only that self-esteem which \n does arise from reason is the greatest there can be. \n", "x": 1283.2929971509732, "y": 1662.2752730710015}, {"color": "#2E86C1", "id": "5P31", "label": "5P31", "level": 56, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P31:  The third kind of knowledge depends on the mind, as \n on a formal cause, insofar as the mind itself is \n eternal.", "x": -2798.413959826189, "y": 94.23008781651633}, {"color": "#2E86C1", "id": "4P27", "label": "4P27", "level": 46, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P27:  We know nothing to be certainly good or evil, except \n what really leads to understanding or what can prevent us \n from understanding.", "x": -1099.9467237184062, "y": -2019.9300000200858}, {"color": "#2E86C1", "id": "4P35", "label": "4P35", "level": 46, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P35:  Only insofar as men live according to the guidance of \n reason, must they always agree in nature.", "x": 1581.1653584431397, "y": -1670.3041966238898}, {"color": "#2E86C1", "id": "3P58", "label": "3P58", "level": 32, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P58:  Apart from the joy and desire which are passions, there \n are other affects of joy and desire which are related \n to us insofar as we act.", "x": 242.6833246036058, "y": -1581.4881611821636}, {"color": "#2E86C1", "id": "4P56", "label": "4P56", "level": 45, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P56:  Either very great pride or very great despondency indicates very \n great weakness of mind.", "x": 2172.9666044715204, "y": 583.7089478939924}, {"color": "#2E86C1", "id": "5P27", "label": "5P27", "level": 55, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P27:  The greatest satisfaction of mind there can be arises from \n this third kind of knowledge.", "x": 994.2721128180264, "y": -2563.9662567343544}, {"color": "#2E86C1", "id": "5P18", "label": "5P18", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P18:  No one can hate God.", "x": -2549.6939686107303, "y": -722.191571835386}, {"color": "#2E86C1", "id": "4P36", "label": "4P36", "level": 48, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P36:  The greatest good of those who seek virtue is common \n to all, and can be enjoyed by all equally.", "x": -1738.4014413386233, "y": 1654.6783460092167}, {"color": "#AED6F1", "id": "2P49C1", "label": "2P49C1", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 334.38301743323734, "y": -1047.944653906991}, {"color": "#EC7063", "id": "3D1", "label": "3D1", "level": 26, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3D1:  I call that cause adequate whose effect can be clearly \n and distinctly perceived through it. But I call it partial, \n or inadequate, if its effect cannot be understood through it \n alone.", "x": -829.1481495940913, "y": -1001.2558843895472}, {"color": "#2E86C1", "id": "4P2", "label": "4P2", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P2:  We are acted on, insofar as we are a part \n of Nature, which cannot be conceived through itself without the \n others.", "x": -2081.219113137689, "y": 280.2266994959115}, {"color": "#2E86C1", "id": "4P23", "label": "4P23", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P23:  A man cannot be said absolutely to act from virtue \n insofar as he is determined to do something because he \n has inadequate ideas, but only insofar as he is determined \n because he understands.", "x": 1937.775284770361, "y": -809.337349770259}, {"color": "#2E86C1", "id": "4P33", "label": "4P33", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P33:  Men can disagree in nature insofar as they are torn \n by affects which are passions; and to that extent also \n one and the same man is changeable and inconstant.", "x": 2082.831298321887, "y": 267.98093725256416}, {"color": "#EC7063", "id": "3D2", "label": "3D2", "level": 26, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3D2:  I say that we act when something happens, in us \n or outside us, of which we are the adequate cause, \n that is (by Dl), when something in us or outside \n us follows from our nature, which can be clearly and \n distinctly understood through it alone. On the other hand, I \n say that we are acted on when something happens in \n us, or something follows from our nature, of which we \n are only a partial cause.", "x": 121.69854636852271, "y": -1294.2911047410428}, {"color": "#2E86C1", "id": "4P15", "label": "4P15", "level": 44, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P15:  A desire which arises from a true knowledge of good \n and evil can be extinguished or restrained by many other \n desires which arise from affects by which we are tormented. \n", "x": -1953.0217216476415, "y": 1012.7715215054591}, {"color": "#AED6F1", "id": "4P35C1", "label": "4P35C1", "level": 47, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -2277.568626252437, "y": 578.9483160961671}, {"color": "#2E86C1", "id": "4P61", "label": "4P61", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P61:  A desire which arises from reason cannot be excessive.", "x": -1273.4939485516272, "y": 1669.794347517797}, {"color": "#EC7063", "id": "3D3", "label": "3D3", "level": 26, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3D3:  By affect I understand affections of the body by which \n the body\u0027s power of acting is increased or diminished, aided \n or restrained, and at the same time, the ideas of \n these affections.", "x": 1001.2558843895472, "y": -829.1481495940915}, {"color": "#2E86C1", "id": "4P59", "label": "4P59", "level": 51, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P59:  To every action to which we are determined from an \n affect which is a passion, we can be determined by \n reason, without that affect.", "x": -2305.964874964312, "y": -1088.5889928852052}, {"color": "#52BE80", "id": "3Post1", "label": "3Post1", "level": 26, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Post1:  The human body can be affected in many ways in \n which its power of acting is increased or diminished, and \n also in others which render its power of acting neither \n greater nor less.", "x": 1294.2911047410428, "y": 121.69854636852263}, {"color": "#2E86C1", "id": "3P15", "label": "3P15", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P15:  Any thing can be the accidental cause of joy, sadness, \n or desire.", "x": 1235.1983991118832, "y": 659.0029702751277}, {"color": "#AED6F1", "id": "3P1C1", "label": "3P1C1", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1316.2437011054199, "y": -476.9722416454721}, {"color": "#2E86C1", "id": "3P59", "label": "3P59", "level": 33, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P59:  Among all the affects which are related to the mind \n insofar as it acts, there are none which are not \n related to joy or desire.", "x": -1587.7703544089293, "y": 448.87114148733474}, {"color": "#2E86C1", "id": "4P24", "label": "4P24", "level": 44, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P24:  Acting absolutely from virtue is nothing else in us but \n acting, living, and preserving our being (these three signify the \n same thing) by the guidance of reason, from the foundation \n of seeking ones own advantage.", "x": -2190.532046314575, "y": -203.88563968284166}, {"color": "#AED6F1", "id": "4P35C2", "label": "4P35C2", "level": 48, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1654.6783460092165, "y": 1738.4014413386235}, {"color": "#2E86C1", "id": "4P51", "label": "4P51", "level": 49, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P51:  Favor is not contrary to reason, but can agree with \n it and arise from it.", "x": 1856.550272050024, "y": -1598.6622805805428}, {"color": "#2E86C1", "id": "4P63", "label": "4P63", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P63:  He who is guided by fear, and does good to \n avoid evil, is not guided by reason.", "x": -1937.775284770361, "y": 809.3373497702593}, {"color": "#AED6F1", "id": "5P40C1", "label": "5P40C1", "level": 56, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1480.8126297630363, "y": 2376.382535606227}, {"color": "#2E86C1", "id": "5P42", "label": "5P42", "level": 60, "part": 5, "shape": "circle", "size": 10, "title": "5P42:  Blessedness is not the reward of virtue, but virtue itself; \n nor do we enjoy it because we restrain our lusts; \n on the contrary, because we enjoy it, we are able \n to restrain them."}, {"color": "#2E86C1", "id": "3P4", "label": "3P4", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P4:  No thing can be destroyed except through an external cause. \n", "x": 413.1684508939821, "y": 1285.2205379567615}, {"color": "#2E86C1", "id": "3P5", "label": "3P5", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P5:  Things are of a contrary nature, that is, cannot be \n in the same subject, insofar as one can destroy the \n other.", "x": 1396.4505427027602, "y": 99.6287196804555}, {"color": "#2E86C1", "id": "3P8", "label": "3P8", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P8:  The striving by which each thing strives to persevere in \n its being involves no finite time, but an indefinite time. \n", "x": 1345.2207723253537, "y": 387.78998659632674}, {"color": "#2E86C1", "id": "4P20", "label": "4P20", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P20:  The more each one strives, and is able, to seek \n his own advantage, that is, to preserve his being, the \n more he is endowed with virtue; conversely, insofar as each \n one neglects his own advantage, that is, neglects to preserve \n his being, he lacks power.", "x": 797.9261159867168, "y": -1942.5019725669142}, {"color": "#2E86C1", "id": "4P30", "label": "4P30", "level": 43, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P30:  No thing can be evil through what it has in \n common with our nature; but insofar as it is evil \n for us, it is contrary to us.", "x": -2109.437302990492, "y": -415.66123797173935}, {"color": "#2E86C1", "id": "3P37", "label": "3P37", "level": 31, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P37:  The desire which arises from sadness or joy, and from \n hatred or love, is greater, the greater the affect is. \n", "x": 1407.5088702865053, "y": -649.1677595697477}, {"color": "#2E86C1", "id": "4P25", "label": "4P25", "level": 44, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P25:  No one strives to preserve his being for the sake \n of anything else.", "x": -1732.5639238364643, "y": -1355.8105508589297}, {"color": "#2E86C1", "id": "4P60", "label": "4P60", "level": 44, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P60:  A desire arising from either a joy or a sadness \n related to one, or several, but not to all parts \n of the body, has no regard for the advantage of \n the whole man.", "x": 513.5555917533934, "y": -2139.219636731774}, {"color": "#2E86C1", "id": "3P54", "label": "3P54", "level": 31, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P54:  The mind strives to imagine only those things which posit \n its power of acting.", "x": -141.5586640380228, "y": 1543.5223175049236}, {"color": "#2E86C1", "id": "4P18", "label": "4P18", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P18:  A desire which arises from joy is stronger, other things \n equal, than one which arises from sadness.", "x": 267.9809372525643, "y": -2082.831298321887}, {"color": "#2E86C1", "id": "4P21", "label": "4P21", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P21:  No one can desire to be blessed, to act well \n and to live well, unless at the same time he \n desires to be, to act, and to live, that is, \n to actually exist.", "x": 1273.4939485516275, "y": -1669.7943475177967}, {"color": "#2E86C1", "id": "4P22", "label": "4P22", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P22:  No virtue can be conceived prior to this [virtue] (viz. \n the striving to preserve oneself).", "x": 1662.275273071002, "y": -1283.2929971509723}, {"color": "#2E86C1", "id": "4P32", "label": "4P32", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P32:  Insofar as men are subject to passions, they cannot be \n said to agree in nature.", "x": 2081.2191131376885, "y": -280.2266994959126}, {"color": "#2E86C1", "id": "4P53", "label": "4P53", "level": 46, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P53:  Humility is not a virtue, or does not arise from \n reason.", "x": 2077.1606570701774, "y": 987.6252349549346}, {"color": "#2E86C1", "id": "5P8", "label": "5P8", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P8:  The more an affect arises from a number of causes \n concurring together, the greater it is.", "x": -1153.9695703611774, "y": 2385.5511377206817}, {"color": "#2E86C1", "id": "5P25", "label": "5P25", "level": 54, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P25:  The greatest striving of the mind, and its greatest virtue \n is understanding things by the third kind of knowledge.", "x": 2693.3937817652622, "y": 188.75893713468847}, {"color": "#AED6F1", "id": "3P15C1", "label": "3P15C1", "level": 35, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1737.8183075981635, "y": 206.1250343278424}, {"color": "#2E86C1", "id": "3P38", "label": "3P38", "level": 39, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P38:  If someone begins to hate a thing he has loved, \n so that the love is completely destroyed, then (from an \n equal cause) he will have a greater hate for it \n than if he had never loved it, and this hate \n will be the greater as the love before was greater. \n", "x": 1829.4649564737585, "y": -674.9503485697808}, {"color": "#2E86C1", "id": "4P41", "label": "4P41", "level": 48, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P41:  Joy is not directly evil, but good; sadness, on the \n other hand, is directly evil.", "x": 1654.678346009217, "y": 1738.401441338623}, {"color": "#2E86C1", "id": "4P42", "label": "4P42", "level": 49, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P42:  Cheerfulness cannot be excessive, but is always good; melancholy, on \n the other hand, is always evil.", "x": -979.0604289283493, "y": 2245.8719189897356}, {"color": "#2E86C1", "id": "3P33", "label": "3P33", "level": 38, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P33:  When we love a thing like ourselves, we strive, as \n far as we can, to bring it about that it \n loves us in return.", "x": 1807.9910288420292, "y": -584.0962588706933}, {"color": "#2E86C1", "id": "3P42", "label": "3P42", "level": 40, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P42:  He who has benefited someone\u2014whether moved to do so by \n love or by the hope of esteem\u2014will be saddened if \n he sees his benefit accepted in an ungrateful spirit.", "x": 830.8058237230695, "y": 1819.2750433257288}, {"color": "#AED6F1", "id": "3P13C1", "label": "3P13C1", "level": 34, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1545.2536927841172, "y": -708.6543762209113}, {"color": "#2E86C1", "id": "3P20", "label": "3P20", "level": 34, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P20:  He who imagines that what he hates is destroyed will \n rejoice.", "x": 1545.2536927841174, "y": 708.6543762209111}, {"color": "#2E86C1", "id": "3P23", "label": "3P23", "level": 35, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P23:  He who imagines what he hates to be affected with \n sadness will rejoice; if, on the other hand, he should \n imagine it to be affected with joy, he will be \n saddened. And both these affects will be the greater or \n lesser, as its contrary is greater or lesser in what \n he hates.", "x": -1737.8183075981635, "y": -206.1250343278422}, {"color": "#AED6F1", "id": "3P27C3", "label": "3P27C3", "level": 37, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1574.9238529436511, "y": -970.6260131632184}, {"color": "#2E86C1", "id": "3P16", "label": "3P16", "level": 36, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P16:  From the mere fact that we imagine a thing to \n have some likeness to an object which usually affects the \n mind with joy or sadness, we love it or hate \n it, even though that in which the thing is like \n the object is not the efficient cause of these affects. \n", "x": -1330.3041401217806, "y": -1212.5555223472654}, {"color": "#2E86C1", "id": "3P36", "label": "3P36", "level": 36, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P36:  He who recollects a thing by which he was once \n pleased desires to possess it in the same circumstances as \n when he first was pleased by it.", "x": -1212.5555223472652, "y": 1330.3041401217808}, {"color": "#2E86C1", "id": "3P35", "label": "3P35", "level": 40, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P35:  If someone imagines that a thing he loves is united \n with another by as close, or by a closer, bond \n of friendship than that with which he himself, alone, possessed \n the thing, he will be affected with hate toward the \n thing he loves, and will envy the other.", "x": -830.8058237230692, "y": -1819.2750433257288}, {"color": "#2E86C1", "id": "3P17", "label": "3P17", "level": 37, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P17:  If we imagine that a thing which usually affects us \n with an affect of sadness is like another which usually \n affects us with an equally great affect of joy, we \n shall hate it and at the same time love it. \n", "x": -1409.7984301105232, "y": -1197.9016597608938}, {"color": "#2E86C1", "id": "4P34", "label": "4P34", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P34:  Insofar as men are torn by affects which are passions, \n they can be contrary to one another.", "x": 1942.5019725669147, "y": 797.9261159867157}, {"color": "#2E86C1", "id": "3P21", "label": "3P21", "level": 34, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P21:  He who imagines what he loves to be affected with \n joy or sadness will also be affected with joy or \n sadness; and each of those affects will be greater or \n lesser in the lover as they are greater or lesser \n in the thing loved.", "x": -1545.2536927841174, "y": -708.6543762209109}, {"color": "#AED6F1", "id": "3P36C1", "label": "3P36C1", "level": 37, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -703.6205058491046, "y": 1710.9699540753631}, {"color": "#2E86C1", "id": "5P19", "label": "5P19", "level": 55, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P19:  He who loves God cannot strive that God should love \n him in return.", "x": -2131.229836134246, "y": -1737.9181182009686}, {"color": "#2E86C1", "id": "3P22", "label": "3P22", "level": 35, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P22:  If we imagine someone to affect with joy a thing \n we love, we shall be affected with love toward him. \n If, on the other hand, we imagine him to affect \n the same thing with sadness, we shall also be affected \n with hate toward him.", "x": -206.1250343278423, "y": 1737.8183075981635}, {"color": "#2E86C1", "id": "3P45", "label": "3P45", "level": 38, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P45:  If someone imagines that someone like himself is affected with \n hate toward a thing like himself which he loves, he \n will hate that [person].", "x": -1409.8377128584868, "y": -1273.7180313562146}, {"color": "#2E86C1", "id": "3P26", "label": "3P26", "level": 36, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P26:  We strive to affirm, concerning what we hate, whatever we \n imagine to affect it with sadness, and on the other \n hand, to deny whatever we imagine to affect it with \n joy.", "x": 1212.5555223472654, "y": -1330.3041401217806}, {"color": "#AED6F1", "id": "3P27C2", "label": "3P27C2", "level": 37, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 703.6205058491047, "y": -1710.9699540753631}, {"color": "#2E86C1", "id": "3P24", "label": "3P24", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P24:  If we imagine someone to affect with joy a thing \n we hate, we shall be affected with hate toward him \n also. On the other hand, if we imagine him to \n affect the same thing with sadness, we shall be affected \n with love toward him.", "x": -534.4509922736515, "y": 1239.702438836719}, {"color": "#AED6F1", "id": "3P55C2", "label": "3P55C2", "level": 33, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 448.8711414873346, "y": 1587.7703544089293}, {"color": "#2E86C1", "id": "4P49", "label": "4P49", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P49:  Over estimation easily makes the man who is overestimated proud. \n", "x": 1669.7943475177967, "y": 1273.4939485516275}, {"color": "#AED6F1", "id": "3P27C1", "label": "3P27C1", "level": 37, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -436.4419592984056, "y": -1797.7815262605657}, {"color": "#AED6F1", "id": "3P40C2", "label": "3P40C2", "level": 38, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -398.1533159835421, "y": 1857.814290226908}, {"color": "#2E86C1", "id": "3P43", "label": "3P43", "level": 38, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P43:  Hate is increased by being returned, but can be destroyed \n by love.", "x": -1807.991028842029, "y": 584.0962588706944}, {"color": "#2E86C1", "id": "3P29", "label": "3P29", "level": 37, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P29:  We shall strive to do also whatever we imagine men \n to look on with joy, and on the other hand, \n we shall be averse to doing what we imagine men \n are averse to.", "x": 1844.659817906664, "y": 140.46407441247263}, {"color": "#2E86C1", "id": "3P31", "label": "3P31", "level": 37, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P31:  If we imagine that someone loves, desires, or hates something \n we ourselves love, desire, or hate, we shall thereby love, \n desire, or hate it with greater constancy. But if we \n imagine that he is averse to what we love, or \n the opposite [NS: that he loves what we hate], then \n we shall undergo vacillation of mind.", "x": 436.44195929840583, "y": 1797.7815262605657}, {"color": "#2E86C1", "id": "3P32", "label": "3P32", "level": 38, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P32:  If we imagine that someone enjoys some thing that only \n one can possess, we shall strive to bring it about \n that he does not possess it.", "x": 398.1533159835423, "y": -1857.8142902269078}, {"color": "#2E86C1", "id": "3P40", "label": "3P40", "level": 37, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P40:  He who imagines he is hated by someone, and believes \n he has given the other no cause for hate, will \n hate the other in return.", "x": -1574.9238529436511, "y": 970.6260131632187}, {"color": "#2E86C1", "id": "3P47", "label": "3P47", "level": 37, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P47:  The joy which arises from our imagining that a thing \n we hate is destroyed, or affected with some other evil, \n does not occur without some sadness of mind.", "x": -1844.659817906664, "y": -140.4640744124724}, {"color": "#AED6F1", "id": "3P53C1", "label": "3P53C1", "level": 37, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1409.7984301105237, "y": -1197.9016597608934}, {"color": "#2E86C1", "id": "4P50", "label": "4P50", "level": 49, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P50:  Pity, in a man who lives according to the guidance \n of reason, is evil of itself and useless.", "x": -92.34433953075995, "y": -2448.259080031488}, {"color": "#AED6F1", "id": "3P31C1", "label": "3P31C1", "level": 38, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1409.8377128584866, "y": -1273.7180313562149}, {"color": "#2E86C1", "id": "3P39", "label": "3P39", "level": 36, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P39:  He who hates someone will strive to do evil to \n him, unless he fears that a greater evil to himself \n will arise from this; and on the other hand, he \n who loves someone will strive to benefit him by the \n same law.", "x": -1330.3041401217808, "y": -1212.5555223472652}, {"color": "#2E86C1", "id": "4P19", "label": "4P19", "level": 43, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P19:  From the laws of his own nature, everyone necessarily wants, \n or is repelled by, what he judges to be good \n or evil.", "x": -415.6612379717404, "y": 2109.437302990492}, {"color": "#2E86C1", "id": "3P34", "label": "3P34", "level": 39, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P34:  The greater the affect with which we imagine a thing \n we love to be affected toward us, the more we \n shall exult at being esteemed.", "x": 1829.4649564737588, "y": -674.9503485697803}, {"color": "#2E86C1", "id": "5P20", "label": "5P20", "level": 54, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P20:  This love toward God cannot be tainted by an affect \n of envy or jealousy; instead, the more men we imagine \n to be joined to God by the same bond of \n love, the more it is encouraged.", "x": 1290.577381498041, "y": -2371.5838636585595}, {"color": "#2E86C1", "id": "3P44", "label": "3P44", "level": 40, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P44:  Hate completely conquered by love passes into love, and the \n love is therefore greater than if hate had not preceded \n it.", "x": -830.8058237230697, "y": -1819.2750433257286}, {"color": "#2E86C1", "id": "4P44", "label": "4P44", "level": 50, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P44:  Love and desire can be excessive.", "x": -1638.0349663690477, "y": 1888.6083365675247}, {"color": "#2E86C1", "id": "4P45", "label": "4P45", "level": 49, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P45:  Hate can never be good.", "x": -1971.7017799636426, "y": -1454.2668568348122}, {"color": "#AED6F1", "id": "4P45C1", "label": "4P45C1", "level": 50, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1888.6083365675247, "y": -1638.0349663690477}, {"color": "#AED6F1", "id": "4P45C2", "label": "4P45C2", "level": 50, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1638.0349663690477, "y": -1888.608336567525}, {"color": "#2E86C1", "id": "4P70", "label": "4P70", "level": 49, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P70:  A free man who lives among the ignorant strives, as \n far as he can, to avoid their favors.", "x": 2407.4246620532545, "y": 454.75982291510036}, {"color": "#AED6F1", "id": "3P40C1", "label": "3P40C1", "level": 38, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1409.8377128584866, "y": 1273.7180313562149}, {"color": "#2E86C1", "id": "3P41", "label": "3P41", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P41:  If someone imagines that someone loves him, and does not \n believe he has given any cause for this, he will \n love [that person] in return.", "x": -747.2195629069247, "y": 1124.3500010268974}, {"color": "#AED6F1", "id": "3P41C1", "label": "3P41C1", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1071.1919287176988, "y": 901.4143619058087}, {"color": "#2E86C1", "id": "4P46", "label": "4P46", "level": 51, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P46:  He who lives according to the guidance of reason strives, \n as far as he can, to repay the others hate, \n anger, and disdain toward him, with love, or nobility.", "x": -2305.9648749643115, "y": -1088.588992885206}, {"color": "#2E86C1", "id": "3P48", "label": "3P48", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P48:  Love or hate\u2014say, of Peter\u2014is destroyed if the sadness the \n hate involves, or the joy the love involves, is attached \n to the idea of another cause, and each is diminished \n to the extent that we imagine that Peter was not \n its only cause.", "x": -1094.6412946343294, "y": 790.1015352986473}, {"color": "#2E86C1", "id": "5P5", "label": "5P5", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P5:  The greatest affect of all, other things equal, is one \n toward a thing we imagine simply, and neither as necessary, \n nor as possible, nor as contingent.", "x": 649.4107366969066, "y": 2569.1955346105483}, {"color": "#2E86C1", "id": "5P15", "label": "5P15", "level": 55, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P15:  He who understands himself and his affects clearly and distinctly \n loves God, and does so the more, the more he \n understands himself and his affects.", "x": -2311.4445893868588, "y": 1489.8737900218985}, {"color": "#2E86C1", "id": "3P55", "label": "3P55", "level": 32, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P55:  When the mind imagines its own lack of power, it \n is saddened by it.", "x": -242.68332460360597, "y": 1581.4881611821636}, {"color": "#AED6F1", "id": "3P55C1", "label": "3P55C1", "level": 33, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1587.7703544089293, "y": -448.8711414873345}, {"color": "#AED6F1", "id": "4P63C1", "label": "4P63C1", "level": 43, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1618.995673094428, "y": -1414.6918429472616}, {"color": "#F1C40F", "id": "3Aff1", "label": "3Aff1", "level": 26, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff1:  Desire is man\u0027s very essence, insofar as it is conceived \n to be determined, from any given affection of it, to \n do something.", "x": -121.69854636852256, "y": 1294.2911047410428}, {"color": "#F1C40F", "id": "3Aff32", "label": "3Aff32", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff32:  Longing is a desire, or appetite, to possess something which \n is encouraged by the memory of that thing, and at \n the same time restrained by the memory of other things \n which exclude the existence of the thing wanted. ts of \n desire.", "x": 1349.993440365952, "y": 4.208440198055368}, {"color": "#F1C40F", "id": "3Aff33", "label": "3Aff33", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff33:  Emulation is a desire for a thing which is generated \n in us because we imagine that others have the same \n desire.", "x": 1327.5470443764093, "y": 245.1914455429874}, {"color": "#F1C40F", "id": "3Aff34", "label": "3Aff34", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff34:  Thankfulness, or gratitude, is a desire, or eagerness of love, \n by which we strive to benefit one who has benefited \n us from a like affect of love. (See P39 and \n P41S.)", "x": -1071.191928717699, "y": -901.4143619058086}, {"color": "#F1C40F", "id": "3Aff35", "label": "3Aff35", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff35:  Benevolence is a desire to benefit one whom we pity. \n (See P27S.)", "x": 1262.4321940712623, "y": 478.2937960839744}, {"color": "#F1C40F", "id": "3Aff36", "label": "3Aff36", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff36:  Anger is a desire by which we are spurred, from \n hate, to do evil to one we hate. (See P39.) \n", "x": -860.3692308893866, "y": -1104.429620455195}, {"color": "#F1C40F", "id": "3Aff37", "label": "3Aff37", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff37:  Vengeance is a desire by which, from reciprocal hate, we \n n/201 are roused to do evil to one who, from \n a like affect, has injured us. (See P40C2 and P40C2S.) \n", "x": -611.9442691615881, "y": -1259.1760049493835}, {"color": "#F1C40F", "id": "3Aff38", "label": "3Aff38", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff38:  Cruelty, or severity, is a desire by which someone is \n roused to do evil to one whom we love or \n pity.", "x": -336.77440643703153, "y": -1358.8903558304419}, {"color": "#F1C40F", "id": "3Aff39", "label": "3Aff39", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff39:  Timidity is a desire to avoid a greater evil, which \n we fear, by a lesser one. (See P39S.)", "x": 1156.741734315996, "y": 696.0233904773763}, {"color": "#F1C40F", "id": "3Aff40", "label": "3Aff40", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff40:  Daring is a desire by which someone is spurred to \n do something dangerous which his equals fear to take on \n themselves.", "x": 1013.8726434495438, "y": 891.382220410882}, {"color": "#F1C40F", "id": "3Aff41", "label": "3Aff41", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff41:  Cowardice is ascribed to one whose desire is restrained by \n timidity regarding a danger which his equals dare to take \n on themselves.", "x": -46.88588612827967, "y": -1399.2146774823248}, {"color": "#F1C40F", "id": "3Aff42", "label": "3Aff42", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff42:  Consternation is attributed to one whose desire to avoid an \n evil is restrained by wonder at the evil he fears. \n", "x": 245.05177238771992, "y": -1378.3866035512813}, {"color": "#F1C40F", "id": "3Aff43", "label": "3Aff43", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff43:  Human kindness, or courtesy, is a desire to do what \n pleases men and not do what displeases them.", "x": 838.4168516054337, "y": 1058.091292348648}, {"color": "#F1C40F", "id": "3Aff44", "label": "3Aff44", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff44:  Ambition is an excessive desire for esteem.", "x": 526.2794925615107, "y": -1297.3164208122855}, {"color": "#F1C40F", "id": "3Aff45", "label": "3Aff45", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff45:  Gluttony is an immoderate desire for and love of eating. \n", "x": 784.5062735411727, "y": -1159.5472852689288}, {"color": "#F1C40F", "id": "3Aff46", "label": "3Aff46", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff46:  Drunkenness is an immoderate desire for and love of drinking. \n", "x": 1008.4463658883218, "y": -971.1003692341162}, {"color": "#F1C40F", "id": "3Aff47", "label": "3Aff47", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff47:  Greed is an immoderate desire for and love of wealth. \n", "x": 1188.3125129836033, "y": -740.2117072071974}, {"color": "#F1C40F", "id": "3Aff48", "label": "3Aff48", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff48:  Lust is also a desire for and love of joining \n one body to another.", "x": 1316.2437011054196, "y": -476.97224164547237}, {"color": "#2E86C1", "id": "4P14", "label": "4P14", "level": 44, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P14:  No affect can be restrained by the true knowledge of \n good and evil insofar as it is true, but only \n insofar as it is considered as an affect.", "x": -1095.4407997496542, "y": 1907.8808805173971}, {"color": "#2E86C1", "id": "5P26", "label": "5P26", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P26:  The more the mind is capable of understanding things by \n the third kind of knowledge, the more it desires to \n understand them by this kind of knowledge.", "x": 268.47014784594336, "y": -2636.3656384719434}, {"color": "#2E86C1", "id": "5P28", "label": "5P28", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P28:  The striving, or desire, to know things by the third \n kind of knowledge cannot arise from the first kind of \n knowledge, but can indeed arise from the second.", "x": 1153.9695703611783, "y": -2385.5511377206813}, {"color": "#F1C40F", "id": "3Aff2", "label": "3Aff2", "level": 26, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff2:  Joy is a man\u0027s passage from a lesser to a \n greater perfection.", "x": -1001.2558843895471, "y": 829.1481495940916}, {"color": "#F1C40F", "id": "3Aff6", "label": "3Aff6", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff6:  Love is a joy, accompanied by the idea of an \n external cause.", "x": -1089.6939764671856, "y": -796.9109345787225}, {"color": "#F1C40F", "id": "3Aff8", "label": "3Aff8", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff8:  Inclination is a joy accompanied by the idea of a \n thing which is the accidental cause of joy.", "x": -740.1950596485593, "y": -1128.9868350303584}, {"color": "#F1C40F", "id": "3Aff10", "label": "3Aff10", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff10:  Devotion is a love of one whom we wonder at. \n", "x": 336.7744064370311, "y": 1358.890355830442}, {"color": "#F1C40F", "id": "3Aff11", "label": "3Aff11", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff11:  Mockery is a joy born of the fact that we \n imagine something we disdain in a thing we hate.", "x": 46.885886128279495, "y": 1399.2146774823248}, {"color": "#F1C40F", "id": "3Aff12", "label": "3Aff12", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff12:  Hope is an inconstant joy, born of the idea of \n a future or past thing whose outcome we to some \n extent doubt.", "x": -296.29887536929743, "y": -1317.0827523185055}, {"color": "#F1C40F", "id": "3Aff14", "label": "3Aff14", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff14:  Confidence is a joy born of the idea of a \n future or past thing, concerning which the cause of doubting \n has been removed.", "x": 185.38438114441172, "y": -1337.2107654471315}, {"color": "#F1C40F", "id": "3Aff16", "label": "3Aff16", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff16:  Gladness is a joy, accompanied by the idea of a \n past thing which has turned out better than we had \n hoped.", "x": -526.2794925615109, "y": 1297.3164208122853}, {"color": "#F1C40F", "id": "3Aff25", "label": "3Aff25", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff25:  Self-esteem is a joy born of the fact that a \n man considers himself and his own power of acting.", "x": 643.4255195680295, "y": -1186.803943694413}, {"color": "#F1C40F", "id": "3Aff30", "label": "3Aff30", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff30:  Love of esteem is a joy accompanied by the idea \n of some action of ours which we imagine that others \n praise.", "x": 1265.3896739397596, "y": -470.4136191551316}, {"color": "#F1C40F", "id": "3Aff3", "label": "3Aff3", "level": 26, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff3:  Sadness is a man\u0027s passage from a greater to a \n lesser perfection", "x": -1294.2911047410428, "y": -121.69854636852246}, {"color": "#F1C40F", "id": "3Aff7", "label": "3Aff7", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff7:  Hate is a sadness, accompanied by the idea of an \n external cause.", "x": -929.8882040543065, "y": -978.6766207285511}, {"color": "#F1C40F", "id": "3Aff9", "label": "3Aff9", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff9:  Aversion is a sadness accompanied by the idea of something \n which is the accidental cause of sadness. (On this see \n P15S.)", "x": -526.7114369911836, "y": -1243.0104835208278}, {"color": "#F1C40F", "id": "3Aff13", "label": "3Aff13", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff13:  Fear is an inconstant sadness, born of the idea of \n a future or past thing whose outcome we to some \n extent doubt. (See P18S2.)", "x": -56.36302409751527, "y": -1348.8228977573679}, {"color": "#F1C40F", "id": "3Aff17", "label": "3Aff17", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff17:  Remorse is a sadness, accompanied by the idea of a \n past thing which has turned out worse than we had \n hoped.", "x": -784.5062735411728, "y": 1159.5472852689288}, {"color": "#F1C40F", "id": "3Aff18", "label": "3Aff18", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff18:  Pity is a sadness, accompanied by the idea of an \n evil which has happened to another whom we imagine to \n be like us. (See P22S and P27S.)", "x": 421.1733798415804, "y": -1282.6195788747416}, {"color": "#F1C40F", "id": "3Aff26", "label": "3Aff26", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff26:  Humility is a sadness born of the fact that a \n man considers his own lack of power, or weakness.", "x": 844.9974336832812, "y": -1052.8434532582082}, {"color": "#F1C40F", "id": "3Aff27", "label": "3Aff27", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff27:  Repentance is a sadness accompanied by the idea of some \n deed we believe ourselves to have done from a free \n decision of the mind.", "x": 1019.4104350137479, "y": -885.0437079518059}, {"color": "#F1C40F", "id": "3Aff29", "label": "3Aff29", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff29:  Despondency is thinking less highly of oneself than is just, \n out of sadness.", "x": 1161.0587461891728, "y": -688.7979296554438}, {"color": "#F1C40F", "id": "3Aff31", "label": "3Aff31", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff31:  Shame is a sadness, accompanied by the idea of some \n action [NS: of ours] which we imagine that others blame. \n", "x": 1329.0499364038303, "y": -236.9098278775583}, {"color": "#F1C40F", "id": "3Aff4", "label": "3Aff4", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff4:  Wonder is an imagination of a thing in which the \n mind remains fixed because this singular imagination has no connection \n with the others. (See P52 and P52S.)", "x": -1300.2239385407534, "y": -363.20477646304624}, {"color": "#F1C40F", "id": "3Aff15", "label": "3Aff15", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff15:  Despair is a sadness born of the idea of a \n future or past thing concerning which the cause of doubting \n has been removed.", "x": -245.05177238772072, "y": 1378.386603551281}, {"color": "#F1C40F", "id": "3Aff19", "label": "3Aff19", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff19:  Favor is a love toward someone who has benefited another. \n", "x": -1008.4463658883225, "y": 971.1003692341156}, {"color": "#F1C40F", "id": "3Aff21", "label": "3Aff21", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff21:  Overestimation is thinking more highly of someone than is just, \n out of love.", "x": -1316.2437011054196, "y": 476.97224164547225}, {"color": "#F1C40F", "id": "3Aff24", "label": "3Aff24", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff24:  Compassion is love, insofar as it so affects a man \n that he is glad at another\u0027s good fortune, and saddened \n by his ill fortune.", "x": -1345.2207723253537, "y": -387.7899865963265}, {"color": "#F1C40F", "id": "3Aff28", "label": "3Aff28", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff28:  Pride is thinking more highly of oneself than is just, \n out of love of oneself.", "x": -1235.1983991118832, "y": -659.0029702751276}, {"color": "#2E86C1", "id": "4P57", "label": "4P57", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P57:  The proud man loves the presence of parasites, or flatterers, \n but hates the presence of the noble.", "x": -267.9809372525631, "y": 2082.831298321887}, {"color": "#2E86C1", "id": "5P2", "label": "5P2", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P2:  If we separate emotions, or affects, from the thought of \n an external cause, and join them to other thoughts, then \n the love, or hate, toward the external cause is destroyed, \n as are the vacillations of mind arising from these affects. \n", "x": 2549.6939686107303, "y": 722.1915718353862}, {"color": "#AED6F1", "id": "5P17C1", "label": "5P17C1", "level": 54, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1621.1433423353647, "y": -2159.142020248257}, {"color": "#AED6F1", "id": "5P32C1", "label": "5P32C1", "level": 57, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1629.8406431713822, "y": -2337.9733697941674}, {"color": "#F1C40F", "id": "3Aff20", "label": "3Aff20", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff20:  Indignation is a hate toward someone who has done evil \n to another.", "x": -1188.3125129836033, "y": 740.2117072071973}, {"color": "#F1C40F", "id": "3Aff22", "label": "3Aff22", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff22:  Scorn is thinking less highly of someone than is just, \n out of hate.", "x": -1386.6487234508975, "y": 192.88680035709064}, {"color": "#F1C40F", "id": "3Aff23", "label": "3Aff23", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff23:  Envy is hate insofar as it so affects a man \n that he is saddened by another\u0027s happiness and, conversely, glad \n at his ill fortune.", "x": -1396.4505427027602, "y": -99.62871968045472}, {"color": "#2E86C1", "id": "4P47", "label": "4P47", "level": 50, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P47:  Affects of hope and fear cannot be good of themselves. \n", "x": 1888.608336567525, "y": 1638.0349663690474}, {"color": "#2E86C1", "id": "4P48", "label": "4P48", "level": 47, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P48:  Affects of over estimation and scorn are always evil.", "x": 578.948316096167, "y": 2277.568626252437}, {"color": "#2E86C1", "id": "5P32", "label": "5P32", "level": 56, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P32:  Whatever we understand by the third kind of knowledge we \n take pleasure in, and our pleasure is accompanied by the \n idea of God as a cause.", "x": 1317.6013300631523, "y": -2470.612623422744}, {"color": "#2E86C1", "id": "4P54", "label": "4P54", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P54:  Repentance is not a virtue, or does not arise from \n reason; instead, he who repents what he has done is \n twice wretched, or lacking in power.", "x": 809.3373497702592, "y": 1937.775284770361}, {"color": "#2E86C1", "id": "4P55", "label": "4P55", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P55:  Either very great pride or very great despondency is very \n great ignorance of oneself.", "x": 280.2266994959127, "y": 2081.2191131376885}, {"color": "#2E86C1", "id": "4P58", "label": "4P58", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P58:  Love of esteem is not contrary to reason, but can \n arise from it.", "x": -797.9261159867166, "y": 1942.5019725669142}, {"color": "#2E86C1", "id": "4P71", "label": "4P71", "level": 49, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P71:  Only free men are very thankful to one another.", "x": 1145.4591790168006, "y": 2165.7385043458403}, {"color": "#2E86C1", "id": "4P69", "label": "4P69", "level": 44, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P69:  The virtue of a free man is seen to be \n as great in avoiding dangers as in overcoming them.", "x": 2044.3588843451241, "y": 812.7710329478773}, {"color": "#EC7063", "id": "3D1\u0027", "label": "3D1\u0027", "level": 26, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3D1\u0027:  An affect which is called a passion of the mind \n is a confused idea, by which the mind affirms of \n its body, or of some part of it, a greater \n or lesser force of existing than before, which, when it \n is given, determines the mind to think of this rather \n than that.", "x": -829.1481495940916, "y": -1001.2558843895471}, {"color": "#AED6F1", "id": "5P4C1", "label": "5P4C1", "level": 54, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 947.1750442443918, "y": 2528.4104563066167}, {"color": "#EC7063", "id": "4D1", "label": "4D1", "level": 41, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4D1:  By good I shall understand what we certainly know to \n be useful to us.", "x": -1301.8290413055179, "y": 1583.5849036959012}, {"color": "#EC7063", "id": "4D2", "label": "4D2", "level": 41, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4D2:  By evil, however, I shall understand what we certainly know \n prevents us from being masters of some good.", "x": -2040.2957670407313, "y": 199.23148093530372}, {"color": "#EC7063", "id": "4D3", "label": "4D3", "level": 41, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4D3:  I call singular things contingent insofar as we find nothing, \n while we attend only to their essence, which necessarily posits \n their existence or which necessarily excludes it.", "x": -1583.5849036959012, "y": -1301.8290413055176}, {"color": "#2E86C1", "id": "4P12", "label": "4P12", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P12:  An affect toward a thing which we know does not \n exist in the present, and which we imagine as possible, \n is more intense, other things equal, than one toward a \n contingent thing.", "x": -809.3373497702589, "y": -1937.775284770361}, {"color": "#EC7063", "id": "4D4", "label": "4D4", "level": 41, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4D4:  I call the same singular things possible, insofar as, while \n we attend to the causes from which they must be \n produced, we do not know whether those causes are determined \n to produce them.", "x": -199.23148093530384, "y": -2040.2957670407313}, {"color": "#EC7063", "id": "4D8", "label": "4D8", "level": 41, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4D8:  By virtue and power I understand the same thing, that \n is (by IIIP7), virtue, insofar as it is related to \n man, is the very essence, or nature, of man, insofar \n as he has the power of bringing about certain things, \n which can be understood through the laws of his nature \n alone.", "x": 199.2314809353041, "y": 2040.2957670407313}, {"color": "#52BE80", "id": "4A1", "label": "4A1", "level": 41, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4A1:  There is no singular thing in Nature than which there \n is not another more powerful and stronger. Whatever one is \n given, there is another more powerful by which the first \n can be destroyed.", "x": -1301.8290413055174, "y": 1583.5849036959014}, {"color": "#2E86C1", "id": "4P3", "label": "4P3", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P3:  The force by which a man perseveres in existing is \n limited, and infinitely surpassed by the power of external causes. \n", "x": -2082.831298321887, "y": -267.9809372525644}, {"color": "#2E86C1", "id": "4P6", "label": "4P6", "level": 43, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P6:  The force of any passion, or affect, can surpass the \n other actions, or power, of a man, so that the \n affect stubbornly clings to the man.", "x": 415.66123797174066, "y": -2109.437302990492}, {"color": "#2E86C1", "id": "4P43", "label": "4P43", "level": 49, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P43:  Pleasure can be excessive and evil, whereas pain can be \n good insofar as the pleasure, or joy, is evil.", "x": -2366.327564697327, "y": 634.8179711961675}, {"color": "#AED6F1", "id": "4P4C1", "label": "4P4C1", "level": 44, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 2044.3588843451241, "y": 812.771032947877}, {"color": "#AED6F1", "id": "4P7C1", "label": "4P7C1", "level": 44, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1280.4069381729762, "y": 1789.010361255212}, {"color": "#AED6F1", "id": "4P9C1", "label": "4P9C1", "level": 43, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 2034.6569110661683, "y": -694.7454600432294}, {"color": "#2E86C1", "id": "4P10", "label": "4P10", "level": 43, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P10:  We are affected more intensely toward a future thing which \n we imagine will quickly be present, than if we imagined \n the time when it will exist to be further from \n the present. We are also affected more intensely by the \n memory of a thing we imagine to be not long \n past, than if we imagined it to be long past. \n", "x": 2109.437302990492, "y": 415.66123797174055}, {"color": "#2E86C1", "id": "4P11", "label": "4P11", "level": 43, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P11:  An affect toward a thing we imagine as necessary is \n more intense, other things equal, than one toward a thing \n we imagine as possible or contingent, or not necessary.", "x": 1618.995673094428, "y": 1414.6918429472619}, {"color": "#AED6F1", "id": "4P12C1", "label": "4P12C1", "level": 44, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 109.93483605402108, "y": 2197.2515404071914}, {"color": "#2E86C1", "id": "4P16", "label": "4P16", "level": 45, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P16:  A desire which arises from a true knowledge of good \n and evil, insofar as this knowledge concerns the future, can \n be quite easily restrained or extinguished by a desire for \n the pleasures of the moment.", "x": -1123.774866018611, "y": -1949.2639766088257}, {"color": "#AED6F1", "id": "4P22C1", "label": "4P22C1", "level": 43, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1414.6918429472616, "y": 1618.995673094428}, {"color": "#2E86C1", "id": "5P41", "label": "5P41", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P41:  Even if we did not know that our mind is \n eternal, we would still regard as of the first importance \n morality, religion, and absolutely all the things we have shown \n (in Part IV) to be related to tenacity and nobility \n", "x": 2642.9326724735693, "y": -193.4086057333471}, {"color": "#2E86C1", "id": "4P67", "label": "4P67", "level": 45, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P67:  A free man thinks of nothing less than of death, \n and his wisdom is a meditation on life, not on \n death.", "x": -1949.2639766088255, "y": 1123.7748660186114}, {"color": "#2E86C1", "id": "4P72", "label": "4P72", "level": 46, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P72:  A free man always acts honestly, not deceptively.", "x": -1099.9467237184067, "y": -2019.9300000200856}, {"color": "#2E86C1", "id": "4P40", "label": "4P40", "level": 47, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P40:  Things which are of assistance to the common society of \n men, or which bring it about that men live harmoniously, \n are useful; those, on the other hand, are evil which \n bring discord to the state.", "x": 2277.568626252437, "y": -578.9483160961669}, {"color": "#2E86C1", "id": "5P10", "label": "5P10", "level": 54, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P10:  So long as we are not torn by affects contrary \n to our nature, we have the power of ordering and \n connecting the affections of the body according to the order \n of the intellect.", "x": -1906.4523151255694, "y": 1911.9203880267496}, {"color": "#AED6F1", "id": "4P31C1", "label": "4P31C1", "level": 45, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1949.2639766088257, "y": -1123.7748660186112}, {"color": "#2E86C1", "id": "5P39", "label": "5P39", "level": 58, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P39:  He who has a body capable of a great many \n things has a mind whose greatest part is eternal.", "x": -59.97279565231045, "y": 2899.379806748617}, {"color": "#2E86C1", "id": "4P73", "label": "4P73", "level": 49, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P73:  A man who is guided by reason is more free \n in a state, where he lives according to a common \n decision, than in solitude, where he obeys only himself", "x": -979.0604289283492, "y": 2245.8719189897356}, {"color": "#AED6F1", "id": "4P50C1", "label": "4P50C1", "level": 50, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1638.0349663690474, "y": 1888.608336567525}, {"color": "#AED6F1", "id": "4P56C1", "label": "4P56C1", "level": 46, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -297.4094722797055, "y": 2280.69015997314}, {"color": "#2E86C1", "id": "4P66", "label": "4P66", "level": 45, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P66:  From the guidance of reason we want a greater future \n good in preference to a lesser present one, and a \n lesser present evil in preference to a greater future one. \n", "x": -583.7089478939923, "y": 2172.9666044715204}, {"color": "#2E86C1", "id": "4P65", "label": "4P65", "level": 44, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P65:  From the guidance of reason, we shall follow the greater \n of two goods or the lesser of two evils.", "x": 2159.241329487319, "y": -421.51735555471043}, {"color": "#AED6F1", "id": "4P65C1", "label": "4P65C1", "level": 45, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1123.7748660186112, "y": 1949.2639766088257}, {"color": "#AED6F1", "id": "4P64C1", "label": "4P64C1", "level": 44, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1588.579908987482, "y": -1521.9769619679935}, {"color": "#2E86C1", "id": "4P68", "label": "4P68", "level": 45, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P68:  If men were born free, they would form no concept \n of good and evil so long as they remained free. \n", "x": -2172.9666044715204, "y": -583.7089478939922}, {"color": "#AED6F1", "id": "4P66C1", "label": "4P66C1", "level": 46, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -2260.9698195152046, "y": 421.91880171590117}, {"color": "#AED6F1", "id": "4P69C1", "label": "4P69C1", "level": 45, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1123.7748660186114, "y": -1949.2639766088255}, {"color": "#52BE80", "id": "5A1", "label": "5A1", "level": 52, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5A1:  If two contrary actions are aroused in the same subject, \n a change will have to occur, either in both of \n them, or in one only, until they cease to be \n contrary.", "x": -2408.9154477238276, "y": 978.3283527106382}, {"color": "#AED6F1", "id": "5P3C1", "label": "5P3C1", "level": 54, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 2163.776248141014, "y": 1614.952738621411}, {"color": "#2E86C1", "id": "5P11", "label": "5P11", "level": 54, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P11:  As an image is related to more things, the more \n frequent it is, or the more often it flourishes, and \n the more it engages the mind.", "x": -2637.471946766375, "y": 577.7038428298613}, {"color": "#2E86C1", "id": "5P16", "label": "5P16", "level": 56, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P16:  This love toward God must engage the mind most.", "x": 1480.8126297630358, "y": 2376.3825356062275}, {"color": "#AED6F1", "id": "5P18C1", "label": "5P18C1", "level": 54, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -196.47225713562634, "y": -2692.842114230991}, {"color": "#2E86C1", "id": "5P37", "label": "5P37", "level": 58, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P37:  There is nothing in Nature which is contrary to this \n intellectual love, or which can take it away.", "x": 59.97279565231081, "y": -2899.379806748617}, {"color": "#AED6F1", "id": "5P34C1", "label": "5P34C1", "level": 55, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 702.6785167811224, "y": 2658.710759382126}, {"color": "#AED6F1", "id": "5P36C1", "label": "5P36C1", "level": 59, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -2884.1566918550725, "y": 619.7904297644512}, {"color": "#52BE80", "id": "1A2", "label": "1A2", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1A2:  What cannot be conceived through another, must be conceived through \n itself.", "x": 17.917230131206992, "y": 46.679469410281094}, {"color": "#EC7063", "id": "2D3", "label": "2D3", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2D3:  By idea I understand a concept of the mind which \n the mind forms because it is a thinking thing.", "x": 409.82504479757466, "y": 628.1269240023595}, {"color": "#EC7063", "id": "2D5", "label": "2D5", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2D5:  Duration is an indefinite continuation of existing.", "x": 23.797802447428722, "y": 749.6223479850859}, {"color": "#EC7063", "id": "2D7", "label": "2D7", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2D7:  By singular things I understand things that are finite and \n have a determinate existence. And if a number of individuals \n so concur in one action that together they are all \n the cause of one effect, I consider them all, to \n that extent, as one singular thing.", "x": -369.15843640428005, "y": 652.8568363979557}, {"color": "#2E86C1", "id": "2P2", "label": "2P2", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P2:  Extension is an attribute of God, or God is an \n extended thing.", "x": 411.3258405873331, "y": 686.1567261676619}, {"color": "#52BE80", "id": "2A2\u0027", "label": "2A2\u0027", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2A2\u0027:  Each body moves now more slowly, now more quickly.", "x": -491.53785066320097, "y": -566.472012870363}, {"color": "#52BE80", "id": "2A3\u0027\u0027", "label": "2A3\u0027\u0027", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2A3\u0027\u0027:  As the parts of an individual, or composite body, lie \n upon one another over a larger or smaller surface, so \n they can be forced to change their position with more \n or less difficulty; and consequently the more or less will \n be the difficulty of bringing it about that the individual \n changes its shape. And therefore the bodies whose parts lie \n upon one another over a large surface, I shall call \n hard-, those whose parts lie upon one another over a \n small surface, I shall call soft; and finally those whose \n parts are in motion, I shall call fluid.", "x": 276.8227470545804, "y": -697.0431598639756}, {"color": "#2E86C1", "id": "2P13L5", "label": "2P13L5", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P13L5:  If the parts composing an individual become greater or less, \n but in such a proportion that they all keep the \n same ratio of motion and rest to each other as \n before, then the individual will likewise retain its nature, as \n before, without any change of form.", "x": -235.1654064859742, "y": -764.6549755231352}, {"color": "#52BE80", "id": "2Post2", "label": "2Post2", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2Post2:  Some of the individuals of which the human body is \n composed are fluid, some soft, and others, finally, are hard. \n", "x": 598.6951650506023, "y": -451.73454521990243}, {"color": "#2E86C1", "id": "2P42", "label": "2P42", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P42:  Knowledge of the second and third kinds, and not of \n the first kind, teaches us to distinguish the true from \n the false.", "x": 683.0838743587292, "y": 416.4089583463206}, {"color": "#52BE80", "id": "3Post2", "label": "3Post2", "level": 26, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Post2:  The human body can undergo many changes, and nevertheless retain \n impressions, or traces, of the objects (on this see IPost5), \n and consequently, the same images of things. (For the definition \n of images, see IIP17S.)", "x": 829.1481495940915, "y": 1001.2558843895471}, {"color": "#2E86C1", "id": "3P46", "label": "3P46", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P46:  If someone has been affected with joy or sadness by \n someone of a class, or nation, different from his own, \n and this joy or sadness is accompanied by the idea \n of that person as its cause, under the universal name \n of the class or nation, he will love or hate, \n not only that person, but everyone of the same class \n or nation.", "x": -935.971881974065, "y": 972.8600290658092}, {"color": "#2E86C1", "id": "3P50", "label": "3P50", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P50:  Anything whatever can be the accidental cause of hope or \n fear.", "x": -1218.1280354111889, "y": 581.9485280892784}, {"color": "#2E86C1", "id": "3P52", "label": "3P52", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P52:  If we have previously seen an object together with others, \n or we imagine it has nothing but what is common \n to many things, we shall not consider it so long \n as one which we imagine to have something singular.", "x": -1344.936005337598, "y": 116.82098076349297}, {"color": "#F1C40F", "id": "3Aff5", "label": "3Aff5", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3Aff5:  Disdain is an imagination of a thing which touches the \n mind so little that the thing\u0027s presence moves the mind \n to imagining more what is not in it than what \n is. (See P52S).", "x": -1214.4760878732188, "y": -589.5318752910326}, {"color": "#EC7063", "id": "4D5", "label": "4D5", "level": 41, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4D5:  By opposite affects I shall understand, in what follows, those \n which pull a man differently, although they are of the \n same genus\u2014such as gluttony and greed, which are species of \n love, and are opposite, not by nature, but accidentally.", "x": 1301.8290413055176, "y": -1583.5849036959012}, {"color": "#EC7063", "id": "4D6", "label": "4D6", "level": 41, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4D6:  I have explained in IIIP18S1 and S2 what I shall \n understand by an affect toward a future thing, a present \n one, and a past.", "x": 2040.2957670407313, "y": -199.23148093530398}, {"color": "#EC7063", "id": "4D7", "label": "4D7", "level": 41, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4D7:  By the end for the sake of which we do \n something I understand appetite.", "x": 1583.5849036959014, "y": 1301.8290413055174}, {"color": "#2E86C1", "id": "4P17", "label": "4P17", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P17:  A desire which arises from a true knowledge of good \n and evil, insofar as this concerns contingent things, can be \n restrained much more easily still by a desire for things \n which are present.", "x": -280.22669949591204, "y": -2081.2191131376885}, {"color": "#52BE80", "id": "5A2", "label": "5A2", "level": 52, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5A2:  The power of an effect is defined by the power \n of its cause, insofar as its essence is explained or \n defined by the essence of its cause.", "x": -2408.9154477238276, "y": 978.3283527106388}]);
