        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 600px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             
             #loadingBar {
                 position:absolute;
                 top:0px;
                 left:0px;
                 width: 100%;
                 height: 600px;
                 background-color:rgba(200,200,200,0.8);
                 -webkit-transition: all 0.5s ease;
                 -moz-transition: all 0.5s ease;
                 -ms-transition: all 0.5s ease;
                 -o-transition: all 0.5s ease;
                 transition: all 0.5s ease;
                 opacity:1;
             }

             #bar {
                 position:absolute;
                 top:0px;
                 left:0px;
                 width:20px;
                 height:20px;
                 margin:auto auto auto auto;
                 border-radius:11px;
                 border:2px solid rgba(30,30,30,0.05);
                 background: rgb(0, 173, 246); /* Old browsers */
                 box-shadow: 2px 0px 4px rgba(0,0,0,0.4);
             }

             #border {
                 position:absolute;
                 top:10px;
                 left:10px;
                 width:500px;
                 height:23px;
                 margin:auto auto auto auto;
                 box-shadow: 0px 0px 4px rgba(0,0,0,0.2);
                 border-radius:10px;
             }

             #text {
                 position:absolute;
                 top:8px;
                 left:530px;
                 width:30px;
                 height:50px;
                 margin:auto auto auto auto;
                 font-size:22px;
                 color: #000000;
             }

             div.outerBorder {
                 position:relative;
                 top:400px;
                 width:600px;
                 height:44px;
                 margin:auto auto auto auto;
                 border:8px solid rgba(0,0,0,0.1);
                 background: rgb(252,252,252); /* Old browsers */
                 background: -moz-linear-gradient(top,  rgba(252,252,252,1) 0%, rgba(237,237,237,1) 100%); /* FF3.6+ */
                 background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(252,252,252,1)), color-stop(100%,rgba(237,237,237,1))); /* Chrome,Safari4+ */
                 background: -webkit-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* Chrome10+,Safari5.1+ */
                 background: -o-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* Opera 11.10+ */
                 background: -ms-linear-gradient(top,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* IE10+ */
                 background: linear-gradient(to bottom,  rgba(252,252,252,1) 0%,rgba(237,237,237,1) 100%); /* W3C */
                 filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fcfcfc', endColorstr='#ededed',GradientType=0 ); /* IE6-9 */
                 border-radius:72px;
                 box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
             }

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              
                  new TomSelect("#select-node",{
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      }
                  });
              

              
                  // explicitly using onItemAdd and this function as we need to save multiple values
                  let updateValueFilter = function() {
                      return function () {
                      filter['value'].push(arguments[0])
                      }
                  }

                  let valueControl = new TomSelect("#select-value",{
                      maxItems: null,
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: updateValueFilter()
                  });

                  let addValues = function() {
                      return function () {
                          // clear the current value options and add the selected attribute values
                          // tom-select handles duplicates
                          let selectedProperty = arguments[0];
                          valueControl.clear();
                          valueControl.clearOptions();
                          filter['value'] = []
                          if (filter['item'] === 'node') {
                              for (let each in allNodes) {
                                  valueControl.addOption({
                                      id:allNodes[each][selectedProperty],
                                      title:allNodes[each][selectedProperty]
                                  })
                              }
                          }
                          else if (filter['item'] === 'edge') {
                              for (let each in allEdges) {
                                  valueControl.addOption({
                                      id:allEdges[each][selectedProperty],
                                      title:allEdges[each][selectedProperty]
                                  })
                              }
                          }
                      }
                  };

                  let propControl = new TomSelect("#select-property",{
                      valueField: 'id',
                      labelField: 'title',
                      searchField: 'title',
                      create: false,
                      sortField: {
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addValues()
                  });

                  let addProperties = function() {
                      return function () {
                          // loops through the selected network item and adds the attributes to dropdown
                          // tom-select handles duplicates
                          clearFilter(false)
                          if (arguments[0] === 'edge') {
                              for (let each in allEdges) {
                                  if (allEdges.hasOwnProperty(each)) {
                                      for (let eachProp in allEdges[each]) {
                                          if (allEdges[each].hasOwnProperty(eachProp)) {
                                              propControl.addOption({id: eachProp, title: eachProp})
                                          }
                                      }
                                  }
                              }
                          }
                          else if (arguments[0] === 'node') {
                              for (let each in allNodes) {
                                  if (allNodes.hasOwnProperty(each)) {
                                      for (let eachProp in allNodes[each]) {
                                          if (allNodes[each].hasOwnProperty(eachProp)
                                              && (eachProp !== 'hidden' && eachProp !== 'savedLabel'
                                                  && eachProp !== 'hiddenLabel')) {
                                              propControl.addOption({id: eachProp, title: eachProp})

                                          }
                                      }
                                  }
                              }
                          }
                      }
                  };

                  let itemControl = new TomSelect("#select-item",{
                      create: false,
                      sortField:{
                          field: "text",
                          direction: "asc"
                      },
                      onItemAdd: addProperties()
                  });

                  function clearFilter(reset) {
                      // utility function to clear all the selected filter options
                      // if reset is set to true, the existing filter will be removed
                      // else, only the dropdown options are cleared
                      propControl.clear();
                      propControl.clearOptions();
                      valueControl.clear();
                      valueControl.clearOptions();
                      filter = {
                          item : '',
                          property : '',
                          value : []
                      }
                      if (reset) {
                          itemControl.clear();
                          filterHighlight({nodes: []})
                      }
                  }

                  function updateFilter(value, key) {
                      // key could be 'item' or 'property' and value is as selected in dropdown
                      filter[key] = value
                  }

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#EC7063", "id": "1D1", "label": "1D1", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1D1:  By cause of itself I understand that whose essence involves \n existence, or that whose nature cannot be conceived except as \n existing.", "x": -47.66668903422469, "y": -15.095918538284565}, {"color": "#2E86C1", "id": "1P7", "label": "1P7", "level": 6, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P7:  It pertains to the nature of a substance to exist. \n", "x": -182.53752319748295, "y": -238.07572876067897}, {"color": "#2E86C1", "id": "1P24", "label": "1P24", "level": 2, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P24:  The essence of things produced by God does not involve \n existence.", "x": -79.36913880305816, "y": -60.83206231635491}, {"color": "#2E86C1", "id": "5P35", "label": "5P35", "level": 57, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P35:  God loves himself with an infinite intellectual love.", "x": -1629.8406431713827, "y": -2337.973369794167}, {"color": "#EC7063", "id": "1D2", "label": "1D2", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1D2:  That thing is said to be finite in its own \n kind that can be limited by another of the same \n nature. For example, a body is called finite because we \n always conceive another that is greater. Thus a thought is \n limited by another thought. But a body is not limited \n by a thought nor a thought by a body.", "x": -36.39632927501711, "y": -34.282753904908695}, {"color": "#2E86C1", "id": "1P8", "label": "1P8", "level": 7, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P8:  Every substance is necessarily infinite.", "x": -323.431181759489, "y": 133.76199260500118}, {"color": "#2E86C1", "id": "1P21", "label": "1P21", "level": 11, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P21:  All the things which follow from the absolute nature of \n any of God\u0027s attributes have always had to exist and \n be infinite, or are, through the same attribute, eternal and \n infinite.", "x": -142.54530901633464, "y": 531.206960494154}, {"color": "#EC7063", "id": "1D3", "label": "1D3", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1D3:  By substance I understand what is in itself and is \n conceived through itself, that is, that whose concept does not \n require the concept of another thing, from which it must \n be formed.", "x": -17.91723013120699, "y": -46.679469410281094}, {"color": "#2E86C1", "id": "1P1", "label": "1P1", "level": 2, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P1:  A substance is prior in nature to its affections.", "x": -21.69819180658916, "y": -97.61756231500799}, {"color": "#2E86C1", "id": "1P2", "label": "1P2", "level": 2, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P2:  Two substances having different attributes have nothing in common with \n one another.", "x": 46.12558028472342, "y": -88.72672000810992}, {"color": "#2E86C1", "id": "1P4", "label": "1P4", "level": 2, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P4:  Two or more distinct things are distinguished from one another, \n either by a difference in the attributes of the substances \n or by a difference in their affections;", "x": 95.38838472360199, "y": 30.017595836810397}, {"color": "#2E86C1", "id": "1P5", "label": "1P5", "level": 3, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P5:  In Nature there cannot be two or more substances of \n the same nature or attribute.", "x": -119.80349462541619, "y": -90.26141299324907}, {"color": "#AED6F1", "id": "1P6C1", "label": "1P6C1", "level": 5, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -221.78438758020448, "y": 115.3762775689771}, {"color": "#2E86C1", "id": "1P10", "label": "1P10", "level": 2, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P10:  Each attribute of a substance must be conceived through itself. \n", "x": -12.997541929032327, "y": 99.15172163811906}, {"color": "#2E86C1", "id": "1P15", "label": "1P15", "level": 9, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P15:  Whatever is, is in God, and nothing can be or \n be conceived without God.", "x": -414.47658487968886, "y": -175.24029384382482}, {"color": "#2E86C1", "id": "1P18", "label": "1P18", "level": 10, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P18:  God is the immanent, not the transitive, cause of all \n things.", "x": -493.1895054403379, "y": -82.24422000064743}, {"color": "#2E86C1", "id": "1P28", "label": "1P28", "level": 12, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P28:  Every singular thing, or any thing which is finite and \n has a determinate existence, can neither exist nor be determined \n to produce an effect unless it is determined to exist \n and produce an effect by another cause, which is also \n finite and has a determinate existence; and again, this cause \n also can neither exist nor be determined to produce an \n effect unless it is determined to exist and produce an \n effect by another, which is also finite and has a \n determinate existence, and so on, to infinity.", "x": 388.88925455786756, "y": -456.9082486554889}, {"color": "#EC7063", "id": "1D4", "label": "1D4", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1D4:  By attribute I understand what the intellect perceives of a \n substance, as constituting its essence.", "x": 4.110596180495764, "y": -49.83074351282443}, {"color": "#2E86C1", "id": "1P9", "label": "1P9", "level": 2, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P9:  The more reality or being each thing has, the more \n attributes belong to it.", "x": 53.776803379130534, "y": 84.3092842949241}, {"color": "#2E86C1", "id": "1P12", "label": "1P12", "level": 8, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P12:  No attribute of a substance can be truly conceived from \n which it follows that the substance can be divided.", "x": 311.0264990382582, "y": -251.5204104958569}, {"color": "#2E86C1", "id": "1P19", "label": "1P19", "level": 8, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P19:  God is eternal, or all God\u0027s attributes are eternal.", "x": -251.52041049585696, "y": -311.0264990382582}, {"color": "#2E86C1", "id": "1P20", "label": "1P20", "level": 9, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P20:  God\u0027s existence and his essence are one and the same. \n", "x": 38.58311487933282, "y": -448.34288579859077}, {"color": "#EC7063", "id": "1D5", "label": "1D5", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1D5:  By mode I understand the affections of a substance, or \n that which is in another through which it is also \n conceived.", "x": 25.324268505497542, "y": -43.11242772868938}, {"color": "#2E86C1", "id": "1P23", "label": "1P23", "level": 12, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P23:  Every mode which exists necessarily and is infinite has necessarily \n had to follow either from the absolute nature of some \n attribute of God, or from some attribute, modified by a \n modification which exists necessarily and is infinite.", "x": -590.1387778132442, "y": -108.33384937816233}, {"color": "#AED6F1", "id": "1P25C1", "label": "1P25C1", "level": 11, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -531.206960494154, "y": -142.5453090163346}, {"color": "#2E86C1", "id": "1P31", "label": "1P31", "level": 10, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P31:  The actual intellect, whether finite or infinite, like will, desire, \n love, and the like, must be referred to Natura naturata, \n not to Natura naturans.", "x": -371.79974747333597, "y": 334.31264974386414}, {"color": "#2E86C1", "id": "2P1", "label": "2P1", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P1:  Thought is an attribute of God, or God is a \n thinking thing.", "x": 683.083874358729, "y": 416.40895834632107}, {"color": "#EC7063", "id": "1D6", "label": "1D6", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1D6:  By God I understand a being absolutely infinite, that is, \n a substance consisting of an infinity of attributes, of which \n each one expresses an eternal and infinite essence.", "x": 41.52215887121425, "y": -27.85516689365985}, {"color": "#2E86C1", "id": "1P11", "label": "1P11", "level": 7, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P11:  God, or a substance consisting of infinite attributes, each of \n which expresses eternal and infinite essence, necessarily exists.", "x": -323.43118175948894, "y": 133.76199260500127}, {"color": "#2E86C1", "id": "1P14", "label": "1P14", "level": 8, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P14:  Except God, no substance can be or be conceived.", "x": -311.0264990382582, "y": 251.5204104958569}, {"color": "#AED6F1", "id": "1P14C1", "label": "1P14C1", "level": 9, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 232.31494060935896, "y": 385.39559983174433}, {"color": "#2E86C1", "id": "1P16", "label": "1P16", "level": 2, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P16:  From the necessity of the divine nature there must follow \n infinitely many things in infinitely many modes, (i.e., everything which \n can fall under an infinite intellect).", "x": -73.69019291701278, "y": 67.5999664781976}, {"color": "#2E86C1", "id": "2P45", "label": "2P45", "level": 19, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P45:  Each idea of each body, or of each singular thing \n which actually exists, necessarily involves an eternal and infinite essence \n of God.", "x": 167.19303334775475, "y": -935.1719037695565}, {"color": "#2E86C1", "id": "4P28", "label": "4P28", "level": 47, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P28:  Knowledge of God is the minds greatest good; its greatest \n virtue is to know God.", "x": 578.948316096167, "y": 2277.568626252437}, {"color": "#EC7063", "id": "1D7", "label": "1D7", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1D7:  That thing is called free which exists from the necessity \n of its nature alone, and is determined to act by \n itself alone. But a thing is called necessary, or rather \n compelled, which is determined by another to exist and to \n produce an effect in a certain and determinate manner.", "x": 49.49607643662704, "y": -7.080848634137935}, {"color": "#AED6F1", "id": "1P17C2", "label": "1P17C2", "level": 11, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 531.206960494154, "y": 142.54530901633467}, {"color": "#2E86C1", "id": "1P32", "label": "1P32", "level": 13, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P32:  The will cannot be called a free cause, but only \n a necessary one.", "x": -591.4934452790574, "y": -269.5097478606494}, {"color": "#2E86C1", "id": "3P49", "label": "3P49", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P49:  Given an equal cause of love, love toward a thing \n will be greater if we imagine the thing to be \n free than if we imagine it to be necessary. And \n similarly for hate.", "x": 860.3692308893864, "y": 1104.429620455195}, {"color": "#EC7063", "id": "1D8", "label": "1D8", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1D8:  By eternity I understand existence itself, insofar as it is \n conceived to follow necessarily from the definition alone of the \n eternal thing.", "x": 47.66668903422469, "y": 15.095918538284558}, {"color": "#2E86C1", "id": "5P29", "label": "5P29", "level": 55, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P29:  Whatever the mind understands under a species of eternity, it \n understands not from the fact that it conceives the body \n s present actual existence, but from the fact that it \n conceives the bodys essence under a species of eternity.", "x": 2745.7237959219556, "y": 153.29982553129892}, {"color": "#2E86C1", "id": "5P30", "label": "5P30", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P30:  Insofar as our mind knows itself and the body under \n a species of eternity, it necessarily has knowledge of God, \n and knows that it is in God and is conceived \n through God.", "x": 1900.283231913823, "y": -1847.003962775163}, {"color": "#52BE80", "id": "1A1", "label": "1A1", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1A1:  Whatever is, is either in itself or in another.", "x": 36.396329275017116, "y": 34.28275390490869}, {"color": "#AED6F1", "id": "1P14C2", "label": "1P14C2", "level": 9, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -294.7437318759614, "y": 340.03842800458807}, {"color": "#52BE80", "id": "1A3", "label": "1A3", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1A3:  From a given determinate cause the effect follows necessarily; and \n conversely, if there is no determinate cause, it is impossible \n for an effect to follow.", "x": -4.110596180495758, "y": 49.83074351282443}, {"color": "#2E86C1", "id": "1P27", "label": "1P27", "level": 2, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P27:  A thing which has been determined by God to produce \n an effect, cannot render itself undetermined.", "x": -21.698191806589186, "y": -97.61756231500797}, {"color": "#2E86C1", "id": "4P31", "label": "4P31", "level": 44, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P31:  Insofar as a thing agrees with our nature, it is \n necessarily good.", "x": -724.5189972519829, "y": -2077.2751918368886}, {"color": "#2E86C1", "id": "5P33", "label": "5P33", "level": 57, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P33:  The intellectual love of God, which arises from the third \n kind of knowledge, is eternal.", "x": 1629.8406431713827, "y": 2337.9733697941674}, {"color": "#52BE80", "id": "1A4", "label": "1A4", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1A4:  The knowledge of an effect depends on, and involves, the \n knowledge of its cause.", "x": -25.32426850549754, "y": 43.11242772868939}, {"color": "#2E86C1", "id": "1P3", "label": "1P3", "level": 2, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P3:  If things have nothing in common with one another, one \n of them cannot be the cause of the other.", "x": 92.36668073209047, "y": -38.319659321764135}, {"color": "#2E86C1", "id": "1P25", "label": "1P25", "level": 10, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P25:  God is the efficient cause, not only of the existence \n of things, but also of their essence.", "x": 408.6639606832473, "y": 288.08638849949386}, {"color": "#2E86C1", "id": "2P5", "label": "2P5", "level": 18, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P5:  The formal being of ideas admits God as a cause \n only insofar as he is considered as a thinking thing, \n and not insofar as he is explained by any other \n attribute. That is, ideas, both of Gods attributes and of \n singular things, admit not the objects themselves, or the things \n perceived, as their efficient cause, but God himself, insofar as \n he is a thinking thing.", "x": 446.5013559025025, "y": -781.4323637892321}, {"color": "#2E86C1", "id": "2P6", "label": "2P6", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P6:  The modes of each attribute have God for their cause \n only insofar as he is considered under the attribute of \n which they are modes, and not insofar as he is \n considered under any other attribute.", "x": -331.03620565317425, "y": 728.2959772968331}, {"color": "#2E86C1", "id": "2P7", "label": "2P7", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P7:  The order and connection of ideas is the same as \n the order and connection of things.", "x": -631.5740197610788, "y": 491.0338660039981}, {"color": "#2E86C1", "id": "2P16", "label": "2P16", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P16:  The idea of any mode in which the human body \n is affected by external bodies must involve the nature of \n the human body and at the same time the nature \n of the external body.", "x": 730.7337224163336, "y": -325.6197581897767}, {"color": "#2E86C1", "id": "5P22", "label": "5P22", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P22:  Nevertheless, in God there is necessarily an idea that expresses \n the essence of this or that human body, under a \n species of eternity.", "x": -1488.963102112392, "y": -2192.142531987334}, {"color": "#52BE80", "id": "1A5", "label": "1A5", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1A5:  Things that have nothing in common with one another also \n cannot be understood through one another, or the concept of \n the one does not involve the concept of the other. \n", "x": -41.52215887121425, "y": 27.855166893659856}, {"color": "#52BE80", "id": "1A6", "label": "1A6", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1A6:  A true idea must agree with its object.", "x": -49.49607643662704, "y": 7.080848634137942}, {"color": "#2E86C1", "id": "1P30", "label": "1P30", "level": 10, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P30:  An actual intellect, whether finite or infinite, must comprehend God\u0027s \n attributes and God\u0027s affections, and nothing else.", "x": 29.5628036737831, "y": 499.12527549598747}, {"color": "#2E86C1", "id": "2P29", "label": "2P29", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P29:  The idea of the idea of any affection of the \n human body does not involve adequate knowledge of the human \n mind.", "x": -575.4560256493811, "y": 937.4701928828558}, {"color": "#2E86C1", "id": "2P32", "label": "2P32", "level": 18, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P32:  All ideas, insofar as they are related to God, are \n true.", "x": 446.50135590250227, "y": -781.4323637892322}, {"color": "#2E86C1", "id": "2P44", "label": "2P44", "level": 23, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P44:  It is of the nature of reason to regard things \n as necessary, not as contingent.", "x": -678.1039087152302, "y": 928.8030410076867}, {"color": "#AED6F1", "id": "2P44C2", "label": "2P44C2", "level": 24, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 228.77555056582028, "y": -1177.9905549126045}, {"color": "#52BE80", "id": "1A7", "label": "1A7", "level": 1, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1A7:  If a thing can be conceived as not existing, its \n essence does not involve existence.", "x": -47.666689034224696, "y": -15.09591853828455}, {"color": "#2E86C1", "id": "1P6", "label": "1P6", "level": 4, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P6:  One substance cannot be produced by another substance.", "x": -192.0996403366919, "y": -55.65723836585518}, {"color": "#2E86C1", "id": "1P13", "label": "1P13", "level": 8, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P13:  A substance which is absolutely infinite is indivisible.", "x": 251.5204104958569, "y": 311.0264990382582}, {"color": "#2E86C1", "id": "2P13L1", "label": "2P13L1", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P13L1:  Bodies are distinguished from one another by reason of motion \n and rest, speed and slowness, and not by reason of \n substance.", "x": -762.8878849062332, "y": -240.83619965298774}, {"color": "#2E86C1", "id": "2P13L3", "label": "2P13L3", "level": 17, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P13L3:  A body which moves or is at rest must be \n determined to motion or rest by another body, which has \n also been determined to motion or rest by another, and \n that again by another, and so on, to infinity.", "x": -520.0488710776596, "y": -672.3460208039099}, {"color": "#2E86C1", "id": "2P10", "label": "2P10", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P10:  The being of substance does not pertain to the essence \n of man, or substance does not constitute the form of \n man.", "x": -787.4258372337596, "y": 141.28181360922866}, {"color": "#AED6F1", "id": "1P13C1", "label": "1P13C1", "level": 9, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 438.3222612669584, "y": -101.85084819391675}, {"color": "#2E86C1", "id": "1P29", "label": "1P29", "level": 12, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P29:  In nature there is nothing contingent, but all things have \n been determined from the necessity of the divine nature to \n exist and produce an effect in a certain way.", "x": 201.24952325537677, "y": 565.242098033651}, {"color": "#2E86C1", "id": "1P33", "label": "1P33", "level": 13, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P33:  Things could have been produced by God in no other \n way, and in no other order than they have been \n produced.", "x": -591.4934452790575, "y": -269.50974786064927}, {"color": "#2E86C1", "id": "1P34", "label": "1P34", "level": 8, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P34:  God\u0027s power is his essence itself.", "x": 311.0264990382582, "y": -251.52041049585696}, {"color": "#AED6F1", "id": "1P24C1", "label": "1P24C1", "level": 10, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 480.0328200726232, "y": -139.88742492849232}, {"color": "#2E86C1", "id": "2P4", "label": "2P4", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P4:  Gods idea, from which infinitely many things follow in infinitely \n many modes, must be unique.", "x": 45.338013751122816, "y": 798.7142571089507}, {"color": "#2E86C1", "id": "1P17", "label": "1P17", "level": 10, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P17:  God acts from the laws of his nature alone, and \n is compelled by no one.", "x": -371.799747473336, "y": 334.3126497438641}, {"color": "#2E86C1", "id": "2P3", "label": "2P3", "level": 17, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P3:  In God there is necessarily an idea, both of his \n essence and of everything which necessarily follows from his essence \n", "x": 843.150513901658, "y": 107.69034732681509}, {"color": "#AED6F1", "id": "2P10C1", "label": "2P10C1", "level": 17, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -843.150513901658, "y": -107.69034732681459}, {"color": "#2E86C1", "id": "2P33", "label": "2P33", "level": 19, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P33:  There is nothing positive in ideas on account of which \n they are called false.", "x": -893.4791422437697, "y": 322.792537669844}, {"color": "#2E86C1", "id": "2P36", "label": "2P36", "level": 24, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P36:  Inadequate and confused ideas follow with the same necessity as \n adequate\u0027, or clear and distinct ideas.", "x": -1134.5575212553533, "y": 390.86983890153067}, {"color": "#2E86C1", "id": "4P37", "label": "4P37", "level": 48, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P37:  The good which everyone who seeks virtue wants for himself \n he also desires for other men; and this desire is \n greater as his knowledge of God is greater.", "x": -1654.6783460092167, "y": -1738.4014413386233}, {"color": "#2E86C1", "id": "5P14", "label": "5P14", "level": 54, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P14:  The mind can bring it about that all the bodys \n affections, or images of things, are related to the idea \n of God.", "x": -2531.112870795122, "y": -939.9295906052092}, {"color": "#AED6F1", "id": "1P16C1", "label": "1P16C1", "level": 3, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 138.0704239463406, "y": -58.62216331113837}, {"color": "#AED6F1", "id": "1P16C2", "label": "1P16C2", "level": 3, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -18.266929320924348, "y": 148.88357630438745}, {"color": "#AED6F1", "id": "1P16C3", "label": "1P16C3", "level": 3, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -119.8034946254162, "y": -90.26141299324905}, {"color": "#2E86C1", "id": "1P26", "label": "1P26", "level": 11, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P26:  A thing which has been determined to produce an effect \n has necessarily been determined in this way by God; and \n one which has not been determined by God cannot determine \n itself to produce an effect.", "x": 142.54530901633458, "y": -531.206960494154}, {"color": "#2E86C1", "id": "1P36", "label": "1P36", "level": 12, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P36:  Nothing exists from whose nature some effect does not follow. \n", "x": -590.1387778132442, "y": -108.33384937816218}, {"color": "#2E86C1", "id": "4P4", "label": "4P4", "level": 43, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P4:  It is impossible that a man should not be a \n part of Nature, and that he should be able to \n undergo no changes except those which can be understood through \n his own nature alone, and of which he is the \n adequate cause.", "x": -694.7454600432293, "y": -2034.6569110661683}, {"color": "#AED6F1", "id": "1P17C1", "label": "1P17C1", "level": 11, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 142.5453090163347, "y": -531.2069604941539}, {"color": "#2E86C1", "id": "2P48", "label": "2P48", "level": 20, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P48:  In the mind there is no absolute, or free, will, \n but the mind is determined to will this or that \n by a cause which is also determined by another, and \n this again by another, and so to infinity.", "x": 684.6027458808513, "y": -728.9163740323017}, {"color": "#AED6F1", "id": "1P20C1", "label": "1P20C1", "level": 10, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -243.1975065782701, "y": -436.8695146083236}, {"color": "#AED6F1", "id": "1P20C2", "label": "1P20C2", "level": 10, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 189.92717506229053, "y": -462.5231542018821}, {"color": "#2E86C1", "id": "5P17", "label": "5P17", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P17:  God is without passions, and is not affected with any \n affect of joy or sadness.", "x": -2642.9326724735693, "y": 193.40860573334677}, {"color": "#2E86C1", "id": "2P11", "label": "2P11", "level": 19, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P11:  The first thing which constitutes the actual being of a \n human Mind is nothing but the idea of a singular \n thing which actually exists.", "x": 726.286108896015, "y": 612.3793660997127}, {"color": "#2E86C1", "id": "2P30", "label": "2P30", "level": 21, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P30:  We can have only an entirely inadequate knowledge of the \n duration of our body.", "x": -1040.538750598513, "y": 140.6382185001135}, {"color": "#2E86C1", "id": "1P22", "label": "1P22", "level": 2, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P22:  Whatever follows from some attribute of God insofar as it \n is modified by a modification which, through the same attribute, \n exists necessarily and is infinite, must also exist necessarily and \n be infinite.", "x": -99.90238366385394, "y": 4.4174357131858635}, {"color": "#2E86C1", "id": "3P6", "label": "3P6", "level": 29, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P6:  Each thing, as far as it can by its own \n power, strives to persevere in its being.", "x": -1436.3588250485225, "y": -198.42712945872213}, {"color": "#2E86C1", "id": "5P24", "label": "5P24", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P24:  The more we understand singular things, the more we understand \n God.", "x": -649.4107366969063, "y": -2569.1955346105483}, {"color": "#2E86C1", "id": "5P36", "label": "5P36", "level": 58, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P36:  The minds intellectual love of God is the very love \n of God by which God loves himself not insofar as \n he is infinite, but insofar as he can be explained \n by the human minds essence, considered under a species of \n eternity; that is, the minds intellectual love of God is \n part of the infinite love by which God loves himself. \n", "x": -59.972795652310516, "y": 2899.379806748617}, {"color": "#2E86C1", "id": "2P9", "label": "2P9", "level": 19, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P9:  The idea of a singular thing which actually exists has \n God for a cause not insofar as he is infinite, \n but insofar as he is considered to be affected by \n another idea of a singular thing which actually exists; and \n of this [idea] God is also the cause, insofar as \n he is affected by another third [NS: idea], and so \n on, to infinity.", "x": 167.19303334775495, "y": -935.1719037695564}, {"color": "#2E86C1", "id": "2P31", "label": "2P31", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P31:  We can have only an entirely inadequate knowledge of the \n duration of the singular things which are outside us.", "x": -945.2051271426968, "y": 562.6608815469211}, {"color": "#2E86C1", "id": "4P29", "label": "4P29", "level": 43, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P29:  Any singular thing whose nature is entirely different from ours \n can neither aid nor restrain our power of acting, and \n absolutely, no thing can be either good or evil for \n us, unless it has something in common with us.", "x": -2034.656911066168, "y": 694.7454600432296}, {"color": "#2E86C1", "id": "5P6", "label": "5P6", "level": 54, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P6:  Insofar as the mind understands all things as necessary, it \n has a greater power over the affects, or is less \n acted on by them.", "x": -570.147543780764, "y": 2639.1157190090703}, {"color": "#AED6F1", "id": "1P32C2", "label": "1P32C2", "level": 14, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 624.8915217554018, "y": -315.45298546410726}, {"color": "#AED6F1", "id": "2P31C1", "label": "2P31C1", "level": 23, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1143.4189829825116, "y": 122.85369084907025}, {"color": "#2E86C1", "id": "3P7", "label": "3P7", "level": 30, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P7:  The striving by which each thing strives to persevere in \n its being is nothing but the actual essence of the \n thing.", "x": -1289.4882516369835, "y": 766.3028441094261}, {"color": "#AED6F1", "id": "1P32C1", "label": "1P32C1", "level": 14, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 624.8915217554019, "y": -315.4529854641071}, {"color": "#2E86C1", "id": "1P35", "label": "1P35", "level": 9, "part": 1, "physics": false, "shape": "circle", "size": 10, "title": "1P35:  Whatever we conceive to be in God\u0027s power, necessarily exists. \n", "x": 438.3222612669584, "y": -101.85084819391686}, {"color": "#2E86C1", "id": "2P13", "label": "2P13", "level": 21, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P13:  The object of the idea constituting the human mind is \n the body, or a certain mode of extension which actually \n exists, and nothing else.", "x": 642.0656452633415, "y": 830.8138823903755}, {"color": "#2E86C1", "id": "3P1", "label": "3P1", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P1:  Our mind does certain things [acts] and undergoes other things, \n namely, insofar as it has adequate ideas, it necessarily does \n certain things, and insofar as it has inadequate ideas, it \n necessarily undergoes other things", "x": 838.4168516054336, "y": 1058.091292348648}, {"color": "#EC7063", "id": "2D1", "label": "2D1", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2D1:  By body I understand a mode that in a certain \n and determinate way expresses God\u0027s essence insofar as he is \n considered as an extended thing", "x": 676.5271390409342, "y": 323.7453167863413}, {"color": "#2E86C1", "id": "2P13L2", "label": "2P13L2", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P13L2:  All bodies agree in certain things.", "x": -563.5815119423539, "y": -567.7815419655436}, {"color": "#2E86C1", "id": "3P2", "label": "3P2", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P2:  The body cannot determine the mind to thinking, and the \n mind cannot determine the body to motion, to rest, or \n to anything else (if there is anything else).", "x": 636.0136522990415, "y": 1190.7924395499133}, {"color": "#EC7063", "id": "2D2", "label": "2D2", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2D2:  I say that to the essence of any thing belongs \n that which, being given, the thing is [NS: also] necessarily \n posited and which, being taken away, the thing is necessarily \n [NS: also] taken away; or that without which the thing \n can neither be nor be conceived, and which can neither \n be nor be conceived without the thing.", "x": 564.094236396301, "y": 494.26479994480087}, {"color": "#2E86C1", "id": "2P37", "label": "2P37", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P37:  What is common to all things (on this see L2, \n above) and is equally in the part and in the \n whole, does not constitute the essence of any singular thing. \n", "x": 798.3556245676206, "y": 51.26691643979002}, {"color": "#2E86C1", "id": "2P49", "label": "2P49", "level": 21, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P49:  In the mind there is no volition, or affirmation and \n negation, except that which the idea involves insofar as it \n is an idea.", "x": 1040.538750598513, "y": -140.63821850011362}, {"color": "#EC7063", "id": "2D4", "label": "2D4", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2D4:  By adequate idea I understand an idea which, insofar as \n it is considered in itself, without relation to an object, \n has all the properties, or intrinsic denominations of a true \n idea.", "x": 225.16100445104084, "y": 715.4037475961377}, {"color": "#2E86C1", "id": "4P62", "label": "4P62", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P62:  Insofar as the mind conceives things from the dictate of \n reason, it is affected equally, whether the idea is of \n a future or past thing, or of a present one. \n", "x": -1662.2752730710013, "y": 1283.2929971509732}, {"color": "#EC7063", "id": "2D6", "label": "2D6", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2D6:  By reality and perfection I understand the same thing.", "x": -179.3303736960058, "y": 728.2448881180361}, {"color": "#2E86C1", "id": "5P40", "label": "5P40", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P40:  The more perfection each thing has, the more it acts \n and the less it is acted on; and conversely, the \n more it acts, the more perfect it is.", "x": 2417.3946905040557, "y": -1085.6808510436215}, {"color": "#52BE80", "id": "2A1", "label": "2A1", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2A1:  The essence of man does not involve necessary existence, that \n is, from the order of Nature it can happen equally \n that this or that man does exist, or that he \n does not exist.", "x": -531.6077066719224, "y": 529.0493797435352}, {"color": "#52BE80", "id": "2A2", "label": "2A2", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2A2:  Man thinks [NS: or, to put it differently, we know \n that we think].", "x": -654.6300652791443, "y": 366.0047508334055}, {"color": "#52BE80", "id": "2A3", "label": "2A3", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2A3:  There are no modes of thinking, such as love, desire, \n or whatever is designated by the word affects of the \n mind, unless there is in the same individual the idea \n of the thing loved, desired, and the like. But there \n can be an idea, even though there is no other \n mode of thinking.", "x": -729.1015066778904, "y": 175.81522391428499}, {"color": "#52BE80", "id": "2A4", "label": "2A4", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2A4:  We feel that a certain body [NS: our body] is \n affected in many ways.", "x": -749.4988247437909, "y": -27.413713861427077}, {"color": "#52BE80", "id": "2A5", "label": "2A5", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2A5:  We neither feel nor perceive any singular things [NS: or \n anything of Natura naturata], except bodies and modes of thinking. \n See the postulates after PI 3.", "x": -714.3092437074191, "y": -228.60950188943355}, {"color": "#2E86C1", "id": "2P20", "label": "2P20", "level": 20, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P20:  There is also in God an idea, or knowledge, of \n the human mind, which follows in God in the same \n way and is related to God in the same way \n as the idea, or knowledge, of the human body.", "x": -125.40896100267129, "y": 992.1051317779938}, {"color": "#AED6F1", "id": "2P9C1", "label": "2P9C1", "level": 20, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 684.6027458808516, "y": -728.9163740323016}, {"color": "#2E86C1", "id": "2P24", "label": "2P24", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P24:  The human mind does not involve adequate knowledge of the \n parts composing the human body.", "x": 444.62656203337133, "y": 1006.134792328734}, {"color": "#2E86C1", "id": "4P39", "label": "4P39", "level": 48, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P39:  Those things are good which bring about the preservation of \n the proportion of motion and rest the human bodys parts \n have to one another; on the other hand, those things \n are evil which bring it about that the parts of \n the human body have a different proportion of motion and \n rest to one another.", "x": 1738.4014413386233, "y": -1654.6783460092167}, {"color": "#AED6F1", "id": "2P6C1", "label": "2P6C1", "level": 17, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 520.0488710776599, "y": 672.3460208039098}, {"color": "#2E86C1", "id": "4P7", "label": "4P7", "level": 43, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P7:  An affect cannot be restrained or taken away except by \n an affect opposite to, and stronger than, the affect to \n be restrained.", "x": 1414.6918429472619, "y": -1618.9956730944277}, {"color": "#2E86C1", "id": "5P1", "label": "5P1", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P1:  In just the same way as thoughts and ideas of \n things are ordered and connected in the mind, so the \n affections of the body, or images of things are ordered \n and connected in the body", "x": 2642.9326724735693, "y": -193.40860573334646}, {"color": "#AED6F1", "id": "2P7C1", "label": "2P7C1", "level": 17, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -107.69034732681502, "y": 843.150513901658}, {"color": "#2E86C1", "id": "2P8", "label": "2P8", "level": 17, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P8:  The ideas of singular things, or of modes, that do \n not exist must be comprehended in Gods infinite idea in \n the same way as the formal essences of the singular \n things, or modes, are contained in Gods attributes.", "x": -672.34602080391, "y": 520.0488710776596}, {"color": "#2E86C1", "id": "2P15", "label": "2P15", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P15:  The idea that constitutes the formal being [esse] of the \n human mind is not simple, but composed of a great \n many ideas.", "x": 1052.392746624377, "y": -320.1085860335517}, {"color": "#2E86C1", "id": "2P19", "label": "2P19", "level": 23, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P19:  The human mind does not know the human body itself, \n nor does it know that it exists, except through ideas \n of affections by which the body is affected.", "x": -1032.4439438229078, "y": -506.5170311681538}, {"color": "#2E86C1", "id": "2P25", "label": "2P25", "level": 20, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P25:  The idea of any affection of the human body does \n not involve adequate knowledge of an external body.", "x": -982.3015506240536, "y": 187.3063363626015}, {"color": "#2E86C1", "id": "2P26", "label": "2P26", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P26:  The human mind does not perceive any external body as \n actually existing, except through the ideas of the affections of \n its own body.", "x": -73.87688367668824, "y": 1097.516380769882}, {"color": "#2E86C1", "id": "3P11", "label": "3P11", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P11:  The idea of any thing that increases or diminishes, aids \n or restrains, our body\u0027s power of acting, increases or diminishes, \n aids or restrains, our minds power of thinking.", "x": 177.04367552105626, "y": 1338.3405907906981}, {"color": "#2E86C1", "id": "3P12", "label": "3P12", "level": 32, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P12:  The mind as far as it can, strives to imagine \n those things that increase or aid the body s power \n of acting.", "x": 242.68332460360617, "y": -1581.4881611821636}, {"color": "#2E86C1", "id": "2P38", "label": "2P38", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P38:  Those things which are common to all, and which are \n equally in the part and in the whole, can only \n be conceived adequately.", "x": -1098.4191249642377, "y": 58.95274304728055}, {"color": "#2E86C1", "id": "2P39", "label": "2P39", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P39:  If something is common to, and peculiar to, the human \n body and certain external bodies by which the human body \n is usually affected, and is equally in the part and \n in the whole of each of them, its idea will \n also be adequate in the mind.", "x": -999.998538641924, "y": -458.26075842692075}, {"color": "#2E86C1", "id": "3P28", "label": "3P28", "level": 35, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P28:  We strive to further the occurrence of whatever we imagine \n will lead to joy, and to avert or destroy what \n we imagine is contrary to it, or will lead to \n sadness.", "x": 1737.8183075981635, "y": 206.12503432784197}, {"color": "#AED6F1", "id": "2P8C1", "label": "2P8C1", "level": 18, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 453.48960042954707, "y": 777.39769893038}, {"color": "#2E86C1", "id": "5P21", "label": "5P21", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P21:  The mind can neither imagine anything, nor recollect past things, \n except while the body endures.", "x": -2148.924542658112, "y": -1550.6847874283233}, {"color": "#2E86C1", "id": "5P23", "label": "5P23", "level": 54, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P23:  The human mind cannot be absolutely destroyed with the body, \n but something of it remains which is eternal.", "x": 2367.8778202901094, "y": -1297.3644931853808}, {"color": "#2E86C1", "id": "2P12", "label": "2P12", "level": 21, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P12:  Whatever happens in the object of the idea constituting the \n human mind must be perceived by the human mind, or \n there will necessarily be an idea of that thing in \n the mind; that is, if the object of the idea \n constituting a human mind is a body, nothing can happen \n in that body which is not perceived by the mind. \n", "x": 1040.538750598513, "y": -140.63821850011337}, {"color": "#2E86C1", "id": "3P10", "label": "3P10", "level": 31, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P10:  An idea that excludes the existence of our body cannot \n be in our mind, but is contrary to it.", "x": -1265.9502062484823, "y": -894.3545579351764}, {"color": "#AED6F1", "id": "2P11C1", "label": "2P11C1", "level": 20, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 904.7945502305926, "y": 425.84835548939213}, {"color": "#2E86C1", "id": "3P3", "label": "3P3", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P3:  The actions of the mind arise from adequate ideas alone; \n the passions depend on inadequate ideas alone.", "x": 1386.6487234508975, "y": -192.88680035709044}, {"color": "#2E86C1", "id": "5P9", "label": "5P9", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P9:  If an affect is related to more and different causes \n which the mind considers together with the affect itself it \n is less harmful, we are less acted on by it, \n and we are affected less toward each cause, than is \n the case with another, equally great affect, which is related \n only to one cause, or to fewer causes.", "x": -1900.283231913823, "y": 1847.0039627751626}, {"color": "#2E86C1", "id": "5P38", "label": "5P38", "level": 59, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P38:  The more the mind understands things by the second and \n third kind of knowledge, the less it is acted on \n by affects which are evil, and the less it fears \n death.", "x": -2884.1566918550725, "y": 619.790429764452}, {"color": "#2E86C1", "id": "2P22", "label": "2P22", "level": 23, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P22:  The human mind perceives not only the affections of the \n body, but also the ideas of these affections.", "x": -465.31507426728115, "y": -1051.6567318567568}, {"color": "#2E86C1", "id": "2P23", "label": "2P23", "level": 24, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P23:  The mind does not know itself except insofar as it \n perceives the ideas of the affections of the body.", "x": 905.7819706895331, "y": 787.120716011074}, {"color": "#2E86C1", "id": "2P34", "label": "2P34", "level": 21, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P34:  Every idea which in us is absolute, or adequate and \n perfect, is true.", "x": -642.0656452633416, "y": -830.8138823903755}, {"color": "#2E86C1", "id": "2P40", "label": "2P40", "level": 21, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P40:  Whatever ideas follow in the mind from ideas which are \n adequate in the mind are also adequate.", "x": 398.4731053351709, "y": -971.4521008904895}, {"color": "#2E86C1", "id": "2P43", "label": "2P43", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P43:  He who has a true idea at the same time \n knows that he has a true idea, and cannot doubt \n the truth of the thing.", "x": -190.92270602760422, "y": -1083.3044448921537}, {"color": "#2E86C1", "id": "2P14", "label": "2P14", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P14:  The human mind is capable of perceiving a great many \n things, and is the more capable, the more its body \n can be disposed in a great many ways.", "x": 783.0856213523286, "y": -772.5133718138718}, {"color": "#2E86C1", "id": "2P17", "label": "2P17", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P17:  If the human body is affected with a mode that \n involves the nature of an external body, the human mind \n will regard the same external body as actually existing, or \n as present to it, until the body is affected by \n an affect that excludes the existence or presence of that \n body.", "x": 1080.6093763522442, "y": 205.62921908039695}, {"color": "#AED6F1", "id": "2P17C1", "label": "2P17C1", "level": 23, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1116.4808177274806, "y": 275.62761771378433}, {"color": "#2E86C1", "id": "2P21", "label": "2P21", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P21:  This idea of the mind is united to the mind \n in the same way as the mind is united to \n the body.", "x": 861.2714207125268, "y": 684.2598482037549}, {"color": "#2E86C1", "id": "5P4", "label": "5P4", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P4:  There is no affection of the body of which we \n cannot form a clear and distinct concept.", "x": 1488.9631021123919, "y": 2192.1425319873347}, {"color": "#AED6F1", "id": "2P13C1", "label": "2P13C1", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 334.3830174332377, "y": -1047.9446539069909}, {"color": "#52BE80", "id": "2A1\u0027", "label": "2A1\u0027", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2A1\u0027:  All bodies either move or are at rest.", "x": -626.1426138126213, "y": -412.8503689811825}, {"color": "#2E86C1", "id": "2P13L4", "label": "2P13L4", "level": 17, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P13L4:  If, of a body, or of an individual, which is \n composed of a number of bodies, some are removed, and \n at the same time as many others of the same \n nature take their place, the [NS: body, or the] individual \n will retain its nature, as before, without any change of \n its form.", "x": 107.69034732681455, "y": -843.150513901658}, {"color": "#AED6F1", "id": "2P38C1", "label": "2P38C1", "level": 23, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 796.9409277884637, "y": 829.0869421331292}, {"color": "#AED6F1", "id": "2P13L3C1", "label": "2P13L3C1", "level": 18, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -899.9909563320493, "y": 4.034664858852411}, {"color": "#52BE80", "id": "2A1\u0027\u0027", "label": "2A1\u0027\u0027", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2A1\u0027\u0027:  All modes by which a body is affected by another \n body follow both from the nature of the body affected \n and at the same time from the nature of the \n affecting body, so that one and the same body may \n be moved differently according to differences in the nature of \n the bodies moving it. And conversely, different bodies may be \n moved differently by one and the same body.", "x": -320.47797376613266, "y": -678.0810190019729}, {"color": "#2E86C1", "id": "3P51", "label": "3P51", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P51:  Different men can be affected differently by one and the \n same object; and one and the same man can be \n affected differently at different times by one and the same \n object.", "x": -1302.4631388508467, "y": 355.09121635827614}, {"color": "#2E86C1", "id": "3P57", "label": "3P57", "level": 28, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P57:  Each affect of each individual differs from the affect of \n another as much as the essence of the one from \n the essence of the other.", "x": 611.9442691615874, "y": 1259.1760049493837}, {"color": "#52BE80", "id": "2A2\u0027\u0027", "label": "2A2\u0027\u0027", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2A2\u0027\u0027:  When a body in motion strikes against another which is \n at rest and cannot give way, then it is reflected, \n so that it continues to move, and the angle of \n the line of the reflected motion with the surface of \n the body at rest which it struck against will be \n equal to the angle which the line of the incident \n motion makes with the same surface.", "x": -125.64971164400666, "y": -739.3998579684595}, {"color": "#EC7063", "id": "2D1\u0027", "label": "2D1\u0027", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2D1\u0027:  When a number of bodies, whether of the same or \n of different size, are so constrained by other bodies that \n they lie upon one another, or if they so move, \n whether with the same degree or different degrees of speed, \n that they communicate their motions to each other in a \n certain fixed manner, we shall say that those bodies are \n united with one another and that they all together compose \n one body or individual, which is distinguished from the others \n by this union of bodies.", "x": 78.49741478157253, "y": -745.8807919987012}, {"color": "#2E86C1", "id": "2P13L6", "label": "2P13L6", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P13L6:  If certain bodies composing an individual are compelled to alter \n the motion they have from one direction to another, but \n so that they can continue their 11/101 motions and communicate \n them to each other in the same ratio as before, \n the individual will likewise retain its nature, without any change \n of form.", "x": 147.1242595459693, "y": -786.355169279792}, {"color": "#2E86C1", "id": "2P13L7", "label": "2P13L7", "level": 16, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P13L7:  Furthermore, the individual so composed retains its nature, whether it, \n as a whole, moves or is at rest, or whether \n it moves in this or that direction, so long as \n each part retains its motion, and communicates it, as before, \n to the others.", "x": 495.7095307554646, "y": -627.9108703615483}, {"color": "#52BE80", "id": "2Post1", "label": "2Post1", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2Post1:  The human body is composed of a great many individuals \n of different natures, each of which is highly composite.", "x": 454.6174025583526, "y": -596.5090253224143}, {"color": "#52BE80", "id": "2Post3", "label": "2Post3", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2Post3:  The individuals composing the human body, and consequently, the human \n body itself, are affected by external bodies in very many \n ways.", "x": 698.3704459991853, "y": -273.4569804464661}, {"color": "#2E86C1", "id": "2P28", "label": "2P28", "level": 23, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P28:  The ideas of the affections of the human body, insofar \n as they are related only to the human mind, are \n not clear and distinct, but confused.", "x": 954.8785883525492, "y": -640.8641677499553}, {"color": "#52BE80", "id": "2Post4", "label": "2Post4", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2Post4:  The human body, to be preserved, requires a great many \n other bodies, by which it is, as it were, continually \n regenerated.", "x": 746.2507858002144, "y": -74.89836241575955}, {"color": "#52BE80", "id": "2Post5", "label": "2Post5", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2Post5:  When a fluid part of the human body is determined \n by an external body so that it frequently thrusts against \n a soft part [of the body], it changes its surface \n and, as it were, impresses on [the soft part] certain \n traces of the external body striking against [the fluid part]. \n", "x": 738.7851186886267, "y": 129.21512451811435}, {"color": "#52BE80", "id": "2Post6", "label": "2Post6", "level": 15, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2Post6:  The human body can move and dispose external bodies in \n a great many ways.", "x": 676.5271390409343, "y": 323.7453167863411}, {"color": "#2E86C1", "id": "4P38", "label": "4P38", "level": 47, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P38:  Whatever so disposes the human body that it can be \n affected in a great many ways, or renders it capable \n of affecting external bodies in a great many ways, is \n useful to man; the more it renders the body capable \n of being affected in a great many ways, or of \n affecting other bodies, the more useful it is; on the \n other hand, what renders the body less capable of these \n things is harmful.", "x": -578.9483160961668, "y": -2277.568626252437}, {"color": "#AED6F1", "id": "2P16C1", "label": "2P16C1", "level": 17, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 672.3460208039099, "y": -520.0488710776597}, {"color": "#AED6F1", "id": "2P16C2", "label": "2P16C2", "level": 17, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 843.150513901658, "y": 107.69034732681449}, {"color": "#2E86C1", "id": "2P27", "label": "2P27", "level": 21, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P27:  The idea of any affection of the human body does \n not involve adequate knowledge of the human body itself.", "x": -398.47310533517145, "y": 971.4521008904893}, {"color": "#2E86C1", "id": "3P27", "label": "3P27", "level": 36, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P27:  If we imagine a thing like us, toward which we \n have had no affect, to be affected with some affect, \n we are thereby affected with a like affect.", "x": 1330.3041401217806, "y": 1212.5555223472654}, {"color": "#2E86C1", "id": "4P5", "label": "4P5", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P5:  The force and growth of any passion, and its perseverance \n in existing, are not defined by the power by which \n we strive to persevere in existing, but by the power \n of an external cause compared with our own.", "x": -1942.5019725669142, "y": -797.9261159867169}, {"color": "#2E86C1", "id": "2P47", "label": "2P47", "level": 25, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P47:  The human mind has an adequate knowledge of Gods eternal \n and infinite essence.", "x": 920.4344580466475, "y": 845.7543428445249}, {"color": "#2E86C1", "id": "3P14", "label": "3P14", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P14:  If the mind has once been affected by two affects \n at once, then afterwards, when it is affected by one \n of them, it will also be affected by the other. \n", "x": -64.77142925513775, "y": 1348.4452758463158}, {"color": "#2E86C1", "id": "3P18", "label": "3P18", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P18:  Man is affected with the same affect of joy or \n sadness from the image of a past or future thing \n as from the image of a present thing.", "x": -304.5047270009621, "y": 1315.2098202317643}, {"color": "#2E86C1", "id": "4P9", "label": "4P9", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P9:  An affect whose cause we imagine to be with us \n in the present is stronger than if we did not \n imagine it to be with us.", "x": -1283.2929971509723, "y": -1662.2752730710022}, {"color": "#2E86C1", "id": "5P34", "label": "5P34", "level": 54, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P34:  Only while the body endures is the mind subject to \n affects which are related to the passions.", "x": 2163.7762481410155, "y": 1614.9527386214095}, {"color": "#AED6F1", "id": "2P44C1", "label": "2P44C1", "level": 25, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -920.4344580466475, "y": -845.7543428445249}, {"color": "#2E86C1", "id": "3P13", "label": "3P13", "level": 33, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P13:  When the mind imagines those things that diminish or restrain \n the body\u0027s power of acting, it strives, as far as \n it can, to recollect things which exclude their existence.", "x": -1587.7703544089295, "y": 448.87114148733434}, {"color": "#2E86C1", "id": "3P19", "label": "3P19", "level": 33, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P19:  He who imagines that what he loves is destroyed will \n be saddened; but he who imagines it to be preserved, \n will rejoice.", "x": -448.87114148733446, "y": -1587.7703544089293}, {"color": "#2E86C1", "id": "3P25", "label": "3P25", "level": 35, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P25:  We strive to affirm, concerning ourselves and what we love, \n whatever we imagine to affect with joy ourselves or what \n we love. On the other hand, we strive to deny \n whatever we imagine affects with sadness ourselves or what we \n love.", "x": 206.1250343278421, "y": -1737.8183075981635}, {"color": "#2E86C1", "id": "3P56", "label": "3P56", "level": 29, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P56:  There are as many species of joy, sadness, and desire, \n and consequently of each affect composed of these (like vacillation \n of mind) or derived from them (like love, hate, hope, \n fear, etc.), as there are species of objects by which \n we are affected.", "x": -1436.3588250485225, "y": -198.42712945872177}, {"color": "#2E86C1", "id": "5P7", "label": "5P7", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P7:  Affects arising from or aroused by reason are, if we \n take account of time, more powerful than those related to \n singular things we regard as  absent.", "x": -268.4701478459443, "y": 2636.3656384719434}, {"color": "#2E86C1", "id": "2P18", "label": "2P18", "level": 24, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P18:  If the human body has once been affected by two \n or more bodies at the same time, then when the \n mind subsequently imagines one of them, it will immediately recollect \n the others also.", "x": 228.7755505658206, "y": -1177.9905549126045}, {"color": "#2E86C1", "id": "4P13", "label": "4P13", "level": 43, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P13:  An affect toward a contingent thing which we know does \n not exist in the present is milder, other things equal, \n than an affect toward a past thing.", "x": 694.7454600432295, "y": 2034.6569110661683}, {"color": "#2E86C1", "id": "5P12", "label": "5P12", "level": 55, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P12:  The images of things are more easily joined to images \n related to things we understand clearly and distinctly than to \n other images.", "x": 702.6785167811223, "y": 2658.710759382126}, {"color": "#2E86C1", "id": "5P13", "label": "5P13", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P13:  The more an image is joined with other images, the \n more often it flourishes.", "x": -2417.394690504056, "y": 1085.6808510436201}, {"color": "#AED6F1", "id": "2P29C1", "label": "2P29C1", "level": 25, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 920.4344580466478, "y": 845.7543428445247}, {"color": "#2E86C1", "id": "3P30", "label": "3P30", "level": 37, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P30:  If someone has done something which he imagines affects others \n with joy, he will be affected with joy accompanied by \n the idea of himself as cause, or he will regard \n himself with joy. If on the other hand, he has \n done something which he imagines affects others with sadness, he \n will regard himself with sadness.", "x": 1409.7984301105234, "y": 1197.9016597608936}, {"color": "#2E86C1", "id": "3P53", "label": "3P53", "level": 27, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P53:  When the mind considers itself and its power of acting, \n it rejoices, and does so the more, the more distinctly \n it imagines itself and its power of acting.", "x": -1344.1815219957678, "y": -125.20397727365204}, {"color": "#2E86C1", "id": "4P8", "label": "4P8", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P8:  The knowledge of good and evil is nothing but an \n affect of joy or sadness, insofar as we are conscious \n of it.", "x": -1669.7943475177967, "y": -1273.4939485516277}, {"color": "#2E86C1", "id": "5P3", "label": "5P3", "level": 53, "part": 5, "physics": false, "shape": "circle", "size": 10, "title": "5P3:  An affect which is a passion ceases to be a \n passion as soon as we form a clear and distinct \n idea of it.", "x": 2148.924542658112, "y": 1550.6847874283237}, {"color": "#2E86C1", "id": "3P9", "label": "3P9", "level": 31, "part": 3, "physics": false, "shape": "circle", "size": 10, "title": "3P9:  Both insofar as the mind has clear and distinct ideas, \n and insofar as it has confused ideas, it strives, for \n an indefinite duration, to persevere in its being and it \n is conscious of this striving it has.", "x": -141.55866403802287, "y": 1543.5223175049236}, {"color": "#AED6F1", "id": "2P26C1", "label": "2P26C1", "level": 23, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 319.53988993901714, "y": -1104.714559846914}, {"color": "#2E86C1", "id": "4P64", "label": "4P64", "level": 43, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P64:  Knowledge of evil is an inadequate knowledge.", "x": -694.7454600432297, "y": -2034.656911066168}, {"color": "#2E86C1", "id": "4P1", "label": "4P1", "level": 42, "part": 4, "physics": false, "shape": "circle", "size": 10, "title": "4P1:  Nothing positive which a false idea has is removed by \n the presence of the true insofar as it is true. \n", "x": -1937.775284770361, "y": 809.3373497702588}, {"color": "#2E86C1", "id": "2P35", "label": "2P35", "level": 20, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P35:  Falsity consists in the privation of knowledge which inadequate, or \n mutilated and confused, ideas involve.", "x": -481.68678448471934, "y": -876.3434495976858}, {"color": "#2E86C1", "id": "2P41", "label": "2P41", "level": 22, "part": 2, "physics": false, "shape": "circle", "size": 10, "title": "2P41:  Knowledge of the first kind is the only cause of \n falsity\u0027, whereas knowledge of the
