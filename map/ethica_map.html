        <script type="text/javascript">

              // initialize global variables.
              var edges;

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#EC7063", "id": "1D1", "label": "1D1", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "By cause of itself I understand that whose essence involves existence, or that whose nature cannot be conceived except as existing.", "x": -47.66668903422469, "y": -15.095918538284565}, {"color": "#2E86C1", "id": "1P7", "label": "1P7", "level": 6, "physics": false, "shape": "circle", "size": 10, "title": "It pertains to the nature of a substance to exist.", "x": -182.53752319748295, "y": -238.07572876067897}, {"color": "#2E86C1", "id": "1P24", "label": "1P24", "level": 2, "physics": false, "shape": "circle", "size": 10, "title": "The essence of things produced by God does not involve existence.", "x": -79.36913880305816, "y": -60.83206231635491}, {"color": "#EC7063", "id": "1D2", "label": "1D2", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "That thing is said to be finite in its own kind that can be limited by another of the same nature. For example, a body is called finite because we always conceive another that is greater. Thus a thought is limited by another thought. But a body is not limited by a thought nor a thought by a body.", "x": -36.39632927501711, "y": -34.282753904908695}, {"color": "#2E86C1", "id": "1P8", "label": "1P8", "level": 7, "physics": false, "shape": "circle", "size": 10, "title": "Every substance is necessarily infinite.", "x": -323.431181759489, "y": 133.76199260500118}, {"color": "#2E86C1", "id": "1P21", "label": "1P21", "level": 11, "physics": false, "shape": "circle", "size": 10, "title": "All the things which follow from the absolute nature of any of God\u0027s attributes have always had to exist and be infinite, or are, through the same attribute, eternal and infinite.", "x": -142.54530901633464, "y": 531.206960494154}, {"color": "#EC7063", "id": "1D3", "label": "1D3", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "By substance I understand what is in itself and is conceived through itself, that is, that whose concept does not require the concept of another thing, from which it must be formed.", "x": -17.91723013120699, "y": -46.679469410281094}, {"color": "#2E86C1", "id": "1P1", "label": "1P1", "level": 2, "physics": false, "shape": "circle", "size": 10, "title": "A substance is prior in nature to its affections.", "x": -21.69819180658916, "y": -97.61756231500799}, {"color": "#2E86C1", "id": "1P2", "label": "1P2", "level": 2, "physics": false, "shape": "circle", "size": 10, "title": "Two substances having different attributes have nothing in common with one another.", "x": 46.12558028472342, "y": -88.72672000810992}, {"color": "#2E86C1", "id": "1P4", "label": "1P4", "level": 2, "physics": false, "shape": "circle", "size": 10, "title": "Two or more distinct things are distinguished from one another, either by a difference in the attributes of the substances or by a difference in their affections;", "x": 95.38838472360199, "y": 30.017595836810397}, {"color": "#2E86C1", "id": "1P5", "label": "1P5", "level": 3, "physics": false, "shape": "circle", "size": 10, "title": "In Nature there cannot be two or more substances of the same nature or attribute.", "x": -119.80349462541619, "y": -90.26141299324907}, {"color": "#AED6F1", "id": "1P6C1", "label": "1P6C1", "level": 5, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -221.78438758020448, "y": 115.3762775689771}, {"color": "#2E86C1", "id": "1P10", "label": "1P10", "level": 2, "physics": false, "shape": "circle", "size": 10, "title": "Each attribute of a substance must be conceived through itself.", "x": -12.997541929032327, "y": 99.15172163811906}, {"color": "#2E86C1", "id": "1P15", "label": "1P15", "level": 9, "physics": false, "shape": "circle", "size": 10, "title": "Whatever is, is in God, and nothing can be or be conceived without God.", "x": -414.47658487968886, "y": -175.24029384382482}, {"color": "#2E86C1", "id": "1P18", "label": "1P18", "level": 10, "physics": false, "shape": "circle", "size": 10, "title": "God is the immanent, not the transitive, cause of all things.", "x": -493.1895054403379, "y": -82.24422000064743}, {"color": "#2E86C1", "id": "1P28", "label": "1P28", "level": 12, "physics": false, "shape": "circle", "size": 10, "title": "Every singular thing, or any thing which is finite and has a determinate existence, can neither exist nor be determined to produce an effect unless it is determined to exist and produce an effect by another cause, which is also finite and has a determinate existence; and again, this cause also can neither exist nor be determined to produce an effect unless it is determined to exist and produce an effect by another, which is also finite and has a determinate existence, and so on, to infinity.", "x": 388.88925455786756, "y": -456.9082486554889}, {"color": "#EC7063", "id": "1D4", "label": "1D4", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "By attribute I understand what the intellect perceives of a substance, as constituting its essence.", "x": 4.110596180495764, "y": -49.83074351282443}, {"color": "#2E86C1", "id": "1P9", "label": "1P9", "level": 2, "physics": false, "shape": "circle", "size": 10, "title": "The more reality or being each thing has, the more attributes belong to it.", "x": 53.776803379130534, "y": 84.3092842949241}, {"color": "#2E86C1", "id": "1P12", "label": "1P12", "level": 8, "physics": false, "shape": "circle", "size": 10, "title": "No attribute of a substance can be truly conceived from which it follows that the substance can be divided.", "x": 311.0264990382582, "y": -251.5204104958569}, {"color": "#2E86C1", "id": "1P19", "label": "1P19", "level": 8, "physics": false, "shape": "circle", "size": 10, "title": "God is eternal, or all God\u0027s attributes are eternal.", "x": -251.52041049585696, "y": -311.0264990382582}, {"color": "#2E86C1", "id": "1P20", "label": "1P20", "level": 9, "physics": false, "shape": "circle", "size": 10, "title": "God\u0027s existence and his essence are one and the same.", "x": 38.58311487933282, "y": -448.34288579859077}, {"color": "#EC7063", "id": "1D5", "label": "1D5", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "By mode I understand the affections of a substance, or that which is in another through which it is also conceived.", "x": 25.324268505497542, "y": -43.11242772868938}, {"color": "#2E86C1", "id": "1P23", "label": "1P23", "level": 12, "physics": false, "shape": "circle", "size": 10, "title": "Every mode which exists necessarily and is infinite has necessarily had to follow either from the absolute nature of some attribute of God, or from some attribute, modified by a modification which exists necessarily and is infinite.", "x": -590.1387778132442, "y": -108.33384937816233}, {"color": "#AED6F1", "id": "1P25C1", "label": "1P25C1", "level": 11, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -531.206960494154, "y": -142.5453090163346}, {"color": "#2E86C1", "id": "1P31", "label": "1P31", "level": 10, "physics": false, "shape": "circle", "size": 10, "title": "The actual intellect, whether finite or infinite, like will, desire, love, and the like, must be referred to Natura naturata, not to Natura naturans.", "x": -371.79974747333597, "y": 334.31264974386414}, {"color": "#2E86C1", "id": "2P1", "label": "2P1", "level": 16, "physics": false, "shape": "circle", "size": 10, "title": "Thought is an attribute of God, or God is a thinking thing.", "x": 683.083874358729, "y": 416.40895834632107}, {"color": "#EC7063", "id": "1D6", "label": "1D6", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "By God I understand a being absolutely infinite, that is, a substance consisting of an infinity of attributes, of which each one expresses an eternal and infinite essence.", "x": 41.52215887121425, "y": -27.85516689365985}, {"color": "#2E86C1", "id": "1P11", "label": "1P11", "level": 7, "physics": false, "shape": "circle", "size": 10, "title": "God, or a substance consisting of infinite attributes, each of which expresses eternal and infinite essence, necessarily exists.", "x": -323.43118175948894, "y": 133.76199260500127}, {"color": "#2E86C1", "id": "1P14", "label": "1P14", "level": 8, "physics": false, "shape": "circle", "size": 10, "title": "Except God, no substance can be or be conceived.", "x": -311.0264990382582, "y": 251.5204104958569}, {"color": "#AED6F1", "id": "1P14C1", "label": "1P14C1", "level": 9, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 232.31494060935896, "y": 385.39559983174433}, {"color": "#2E86C1", "id": "1P16", "label": "1P16", "level": 2, "physics": false, "shape": "circle", "size": 10, "title": "From the necessity of the divine nature there must follow infinitely many things in infinitely many modes, (i.e., everything which can fall under an infinite intellect).", "x": -73.69019291701278, "y": 67.5999664781976}, {"color": "#2E86C1", "id": "2P45", "label": "2P45", "level": 19, "physics": false, "shape": "circle", "size": 10, "title": "Each idea of each body, or of each singular thing which actually exists, necessarily involves an eternal and infinite essence of God.", "x": 167.19303334775475, "y": -935.1719037695565}, {"color": "#EC7063", "id": "1D7", "label": "1D7", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "That thing is called free which exists from the necessity of its nature alone, and is determined to act by itself alone. But a thing is called necessary, or rather compelled, which is determined by another to exist and to produce an effect in a certain and determinate manner.", "x": 49.49607643662704, "y": -7.080848634137935}, {"color": "#AED6F1", "id": "1P17C2", "label": "1P17C2", "level": 11, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 531.206960494154, "y": 142.54530901633467}, {"color": "#2E86C1", "id": "1P32", "label": "1P32", "level": 13, "physics": false, "shape": "circle", "size": 10, "title": "The will cannot be called a free cause, but only a necessary one.", "x": -591.4934452790574, "y": -269.5097478606494}, {"color": "#2E86C1", "id": "3P49", "label": "3P49", "level": 28, "physics": false, "shape": "circle", "size": 10, "title": "Given an equal cause of love, love toward a thing will be greater if we imagine the thing to be free than if we imagine it to be necessary. And similarly for hate.", "x": 757.9053294001983, "y": 1177.1064147589957}, {"color": "#EC7063", "id": "1D8", "label": "1D8", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "By eternity I understand existence itself, insofar as it is conceived to follow necessarily from the definition alone of the eternal thing.", "x": 47.66668903422469, "y": 15.095918538284558}, {"color": "#52BE80", "id": "1A1", "label": "1A1", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "Whatever is, is either in itself or in another.", "x": 36.396329275017116, "y": 34.28275390490869}, {"color": "#AED6F1", "id": "1P14C2", "label": "1P14C2", "level": 9, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -294.7437318759614, "y": 340.03842800458807}, {"color": "#52BE80", "id": "1A3", "label": "1A3", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "From a given determinate cause the effect follows necessarily; and conversely, if there is no determinate cause, it is impossible for an effect to follow.", "x": -4.110596180495758, "y": 49.83074351282443}, {"color": "#2E86C1", "id": "1P27", "label": "1P27", "level": 2, "physics": false, "shape": "circle", "size": 10, "title": "A thing which has been determined by God to produce an effect, cannot render itself undetermined.", "x": -21.698191806589186, "y": -97.61756231500797}, {"color": "#52BE80", "id": "1A4", "label": "1A4", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "The knowledge of an effect depends on, and involves, the knowledge of its cause.", "x": -25.32426850549754, "y": 43.11242772868939}, {"color": "#2E86C1", "id": "1P3", "label": "1P3", "level": 2, "physics": false, "shape": "circle", "size": 10, "title": "If things have nothing in common with one another, one of them cannot be the cause of the other.", "x": 92.36668073209047, "y": -38.319659321764135}, {"color": "#2E86C1", "id": "1P25", "label": "1P25", "level": 10, "physics": false, "shape": "circle", "size": 10, "title": "God is the efficient cause, not only of the existence of things, but also of their essence.", "x": 408.6639606832473, "y": 288.08638849949386}, {"color": "#2E86C1", "id": "2P5", "label": "2P5", "level": 18, "physics": false, "shape": "circle", "size": 10, "title": "The formal being of ideas admits God as a cause only insofar as he is considered as a thinking thing, and not insofar as he is explained by any other attribute. That is, ideas, both of Gods attributes and of singular things, admit not the objects themselves, or the things perceived, as their efficient cause, but God himself, insofar as he is a thinking thing.", "x": 446.5013559025025, "y": -781.4323637892321}, {"color": "#2E86C1", "id": "2P6", "label": "2P6", "level": 16, "physics": false, "shape": "circle", "size": 10, "title": "The modes of each attribute have God for their cause only insofar as he is considered under the attribute of which they are modes, and not insofar as he is considered under any other attribute.", "x": -331.03620565317425, "y": 728.2959772968331}, {"color": "#2E86C1", "id": "2P7", "label": "2P7", "level": 16, "physics": false, "shape": "circle", "size": 10, "title": "The order and connection of ideas is the same as the order and connection of things.", "x": -631.5740197610788, "y": 491.0338660039981}, {"color": "#2E86C1", "id": "2P16", "label": "2P16", "level": 16, "physics": false, "shape": "circle", "size": 10, "title": "The idea of any mode in which the human body is affected by external bodies must involve the nature of the human body and at the same time the nature of the external body.", "x": 730.7337224163336, "y": -325.6197581897767}, {"color": "#52BE80", "id": "1A5", "label": "1A5", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "Things that have nothing in common with one another also cannot be understood through one another, or the concept of the one does not involve the concept of the other.", "x": -41.52215887121425, "y": 27.855166893659856}, {"color": "#52BE80", "id": "1A6", "label": "1A6", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "A true idea must agree with its object.", "x": -49.49607643662704, "y": 7.080848634137942}, {"color": "#2E86C1", "id": "1P30", "label": "1P30", "level": 10, "physics": false, "shape": "circle", "size": 10, "title": "An actual intellect, whether finite or infinite, must comprehend God\u0027s attributes and God\u0027s affections, and nothing else.", "x": 29.5628036737831, "y": 499.12527549598747}, {"color": "#2E86C1", "id": "2P29", "label": "2P29", "level": 22, "physics": false, "shape": "circle", "size": 10, "title": "The idea of the idea of any affection of the human body does not involve adequate knowledge of the human mind.", "x": -575.4560256493811, "y": 937.4701928828558}, {"color": "#2E86C1", "id": "2P32", "label": "2P32", "level": 18, "physics": false, "shape": "circle", "size": 10, "title": "All ideas, insofar as they are related to God, are true.", "x": 446.50135590250227, "y": -781.4323637892322}, {"color": "#2E86C1", "id": "2P44", "label": "2P44", "level": 23, "physics": false, "shape": "circle", "size": 10, "title": "It is of the nature of reason to regard things as necessary, not as contingent.", "x": -678.1039087152302, "y": 928.8030410076867}, {"color": "#AED6F1", "id": "2P44C2", "label": "2P44C2", "level": 24, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 228.77555056582028, "y": -1177.9905549126045}, {"color": "#52BE80", "id": "1A7", "label": "1A7", "level": 1, "physics": false, "shape": "circle", "size": 10, "title": "If a thing can be conceived as not existing, its essence does not involve existence.", "x": -47.666689034224696, "y": -15.09591853828455}, {"color": "#2E86C1", "id": "1P6", "label": "1P6", "level": 4, "physics": false, "shape": "circle", "size": 10, "title": "One substance cannot be produced by another substance.", "x": -192.0996403366919, "y": -55.65723836585518}, {"color": "#2E86C1", "id": "1P13", "label": "1P13", "level": 8, "physics": false, "shape": "circle", "size": 10, "title": "A substance which is absolutely infinite is indivisible.", "x": 251.5204104958569, "y": 311.0264990382582}, {"color": "#2E86C1", "id": "2P13L1", "label": "2P13L1", "level": 16, "physics": false, "shape": "circle", "size": 10, "title": "Bodies are distinguished from one another by reason of motion and rest, speed and slowness, and not by reason of substance.", "x": -762.8878849062332, "y": -240.83619965298774}, {"color": "#2E86C1", "id": "2P13L3", "label": "2P13L3", "level": 17, "physics": false, "shape": "circle", "size": 10, "title": "A body which moves or is at rest must be determined to motion or rest by another body, which has also been determined to motion or rest by another, and that again by another, and so on, to infinity.", "x": -520.0488710776596, "y": -672.3460208039099}, {"color": "#2E86C1", "id": "2P10", "label": "2P10", "level": 16, "physics": false, "shape": "circle", "size": 10, "title": "The being of substance does not pertain to the essence of man, or substance does not constitute the form of man.", "x": -787.4258372337596, "y": 141.28181360922866}, {"color": "#AED6F1", "id": "1P13C1", "label": "1P13C1", "level": 9, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 438.3222612669584, "y": -101.85084819391675}, {"color": "#2E86C1", "id": "1P29", "label": "1P29", "level": 12, "physics": false, "shape": "circle", "size": 10, "title": "In nature there is nothing contingent, but all things have been determined from the necessity of the divine nature to exist and produce an effect in a certain way.", "x": 201.24952325537677, "y": 565.242098033651}, {"color": "#2E86C1", "id": "1P33", "label": "1P33", "level": 13, "physics": false, "shape": "circle", "size": 10, "title": "Things could have been produced by God in no other way, and in no other order than they have been produced.", "x": -591.4934452790575, "y": -269.50974786064927}, {"color": "#2E86C1", "id": "1P34", "label": "1P34", "level": 8, "physics": false, "shape": "circle", "size": 10, "title": "God\u0027s power is his essence itself.", "x": 311.0264990382582, "y": -251.52041049585696}, {"color": "#AED6F1", "id": "1P24C1", "label": "1P24C1", "level": 10, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 480.0328200726232, "y": -139.88742492849232}, {"color": "#2E86C1", "id": "2P4", "label": "2P4", "level": 16, "physics": false, "shape": "circle", "size": 10, "title": "Gods idea, from which infinitely many things follow in infinitely many modes, must be unique.", "x": 45.338013751122816, "y": 798.7142571089507}, {"color": "#2E86C1", "id": "1P17", "label": "1P17", "level": 10, "physics": false, "shape": "circle", "size": 10, "title": "God acts from the laws of his nature alone, and is compelled by no one.", "x": -371.799747473336, "y": 334.3126497438641}, {"color": "#2E86C1", "id": "2P3", "label": "2P3", "level": 17, "physics": false, "shape": "circle", "size": 10, "title": "In God there is necessarily an idea, both of his essence and of everything which necessarily follows from his essence", "x": 843.150513901658, "y": 107.69034732681509}, {"color": "#AED6F1", "id": "2P10C1", "label": "2P10C1", "level": 17, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -843.150513901658, "y": -107.69034732681459}, {"color": "#2E86C1", "id": "2P33", "label": "2P33", "level": 19, "physics": false, "shape": "circle", "size": 10, "title": "There is nothing positive in ideas on account of which they are called false.", "x": -893.4791422437697, "y": 322.792537669844}, {"color": "#2E86C1", "id": "2P36", "label": "2P36", "level": 24, "physics": false, "shape": "circle", "size": 10, "title": "Inadequate and confused ideas follow with the same necessity as adequate\u0027, or clear and distinct ideas.", "x": -1134.5575212553533, "y": 390.86983890153067}, {"color": "#AED6F1", "id": "1P16C1", "label": "1P16C1", "level": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 138.0704239463406, "y": -58.62216331113837}, {"color": "#AED6F1", "id": "1P16C2", "label": "1P16C2", "level": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -18.266929320924348, "y": 148.88357630438745}, {"color": "#AED6F1", "id": "1P16C3", "label": "1P16C3", "level": 3, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -119.8034946254162, "y": -90.26141299324905}, {"color": "#2E86C1", "id": "1P26", "label": "1P26", "level": 11, "physics": false, "shape": "circle", "size": 10, "title": "A thing which has been determined to produce an effect has necessarily been determined in this way by God; and one which has not been determined by God cannot determine itself to produce an effect.", "x": 142.54530901633458, "y": -531.206960494154}, {"color": "#2E86C1", "id": "1P36", "label": "1P36", "level": 12, "physics": false, "shape": "circle", "size": 10, "title": "Nothing exists from whose nature some effect does not follow.", "x": -590.1387778132442, "y": -108.33384937816218}, {"color": "#AED6F1", "id": "1P17C1", "label": "1P17C1", "level": 11, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 142.5453090163347, "y": -531.2069604941539}, {"color": "#2E86C1", "id": "2P48", "label": "2P48", "level": 20, "physics": false, "shape": "circle", "size": 10, "title": "In the mind there is no absolute, or free, will, but the mind is determined to will this or that by a cause which is also determined by another, and this again by another, and so to infinity.", "x": 684.6027458808513, "y": -728.9163740323017}, {"color": "#AED6F1", "id": "1P20C1", "label": "1P20C1", "level": 10, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -243.1975065782701, "y": -436.8695146083236}, {"color": "#AED6F1", "id": "1P20C2", "label": "1P20C2", "level": 10, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 189.92717506229053, "y": -462.5231542018821}, {"color": "#2E86C1", "id": "2P11", "label": "2P11", "level": 19, "physics": false, "shape": "circle", "size": 10, "title": "The first thing which constitutes the actual being of a human Mind is nothing but the idea of a singular thing which actually exists.", "x": 726.286108896015, "y": 612.3793660997127}, {"color": "#2E86C1", "id": "2P30", "label": "2P30", "level": 21, "physics": false, "shape": "circle", "size": 10, "title": "We can have only an entirely inadequate knowledge of the duration of our body.", "x": -1040.538750598513, "y": 140.6382185001135}, {"color": "#2E86C1", "id": "1P22", "label": "1P22", "level": 2, "physics": false, "shape": "circle", "size": 10, "title": "Whatever follows from some attribute of God insofar as it is modified by a modification which, through the same attribute, exists necessarily and is infinite, must also exist necessarily and be infinite.", "x": -99.90238366385394, "y": 4.4174357131858635}, {"color": "#2E86C1", "id": "3P6", "label": "3P6", "level": 29, "physics": false, "shape": "circle", "size": 10, "title": "Each thing, as far as it can by its own power, strives to persevere in its being.", "x": -1436.3588250485225, "y": -198.42712945872213}, {"color": "#2E86C1", "id": "2P9", "label": "2P9", "level": 19, "physics": false, "shape": "circle", "size": 10, "title": "The idea of a singular thing which actually exists has God for a cause not insofar as he is infinite, but insofar as he is considered to be affected by another idea of a singular thing which actually exists; and cts] and undergoes other things, namely, insofar as it has adequate ideas, it necessarily does certain things, and insofar as it has inadequate ideas, it necessarily undergoes other things", "x": 838.4168516054336, "y": 1058.091292348648}, {"color": "#EC7063", "id": "2D1", "label": "2D1", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "By body I understand a mode that in a certain and determinate way expresses God\u0027s essence insofar as he is considered as an extended thing", "x": 676.5271390409342, "y": 323.7453167863413}, {"color": "#2E86C1", "id": "2P13L2", "label": "2P13L2", "level": 16, "physics": false, "shape": "circle", "size": 10, "title": "All bodies agree in certain things.", "x": -563.5815119423539, "y": -567.7815419655436}, {"color": "#2E86C1", "id": "3P2", "label": "3P2", "level": 27, "physics": false, "shape": "circle", "size": 10, "title": "The body cannot determine the mind to thinking, and the mind cannot determine the body to motion, to rest, or to anything else (if there is anything else).", "x": 425.9655931354526, "y": 1281.0360312905966}, {"color": "#EC7063", "id": "2D2", "label": "2D2", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "I say that to the essence of any thing belongs that which, being given, the thing is [NS: also] necessarily posited and which, being taken away, the thing is necessarily [NS: also] taken away; or that without which the thing can neither be nor be conceived, and which can neither be nor be conceived without the thing.", "x": 564.094236396301, "y": 494.26479994480087}, {"color": "#2E86C1", "id": "2P37", "label": "2P37", "level": 16, "physics": false, "shape": "circle", "size": 10, "title": "What is common to all things (on this see L2, above) and is equally in the part and in the whole, does not constitute the essence of any singular thing.", "x": 798.3556245676206, "y": 51.26691643979002}, {"color": "#2E86C1", "id": "2P49", "label": "2P49", "level": 21, "physics":  knowledge, of the human mind, which follows in God in the same way and is related to God in the same way as the idea, or knowledge, of the human body.", "x": -125.40896100267129, "y": 992.1051317779938}, {"color": "#AED6F1", "id": "2P9C1", "label": "2P9C1", "level": 20, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 684.6027458808516, "y": -728.9163740323016}, {"color": "#2E86C1", "id": "2P24", "label": "2P24", "level": 22, "physics": false, "shape": "circle", "size": 10, "title": "The human mind does not involve adequate knowledge of the parts composing the human body.", "x": 444.62656203337133, "y": 1006.134792328734}, {"color": "#AED6F1", "id": "2P6C1", "label": "2P6C1", "level": 17, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 520.0488710776599, "y": 672.3460208039098}, {"color": "#AED6F1", "id": "2P7C1", "label": "2P7C1", "level": 17, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -107.69034732681502, "y": 843.150513901658}, {"color": "#2E86C1", "id": "2P8", "label": "2P8", "level": 17, "physics": false, "shape": "circle", "size": 10, "title": "The ideas of singular things, or of modes, that do not exist must be comprehended in Gods infinite idea in the same way as the formal essences of the singular things, or modes, are contained in Gods attributes.", "x": -672.34602080391, "y": 520.0488710776596}, {"color": "#2E86C1", "id": "2P15", "label": "2P15", "level": 22, "physics": false, "shape": "circle", "size": 10, "title": "The idea that constitutes the formal being [esse] of the human mind is not simple, but composed of a great many ideas.", "x": 1052.392746624377, "y": -320.1085860335517}, {"color": "#2E86C1", "id": "2P19", "label": "2P19", "level": 23, "physics": false, "shape": "circle", "size": 10, "title": "The human mind does not know the human body itself, nor does it know that it exists, except through ideas of affections by which the body is affected.", "x": -1032.4439438229078, "y": -506.5170311681538}, {"color": "#2E86C1", "id": "2P25", "label": "2P25", "level": 20, "physics": false, "shape": "circle", "size": 10, "title": "The idea of any affection of the human body does not involve adequate knowledge of an external body.", "x": -982.3015506240536, "y": 187.3063363626015}, {"color": "#2E86C1", "id": "2P26", "label": "2P26", "level": 22, "physics": false, "shape": "circle", "size": 10, "title": "The human mind does not perceive any external body as actually existing, except through the ideas of the affections of its own body.", "x": -73.87688367668824, "y": 1097.516380769882}, {"color": "#2E86C1", "id": "3P11", "label": "3P11", "level": 27, "physics": false, "shape": "circle", "size": 10, "title": "The idea of any thing that increases or diminishes, aids or restrains, our body\u0027s power of acting, increases or diminishes, aids or restrains, our minds power of thinking.", "x": -497.12551289431934, "y": 1255.1359386255976}, {"color": "#2E86C1", "id": "3P12", "label": "3P12", "level": 32, "physics": false, "shape": "circle", "size": 10, "title": "The mind as far as it can, strives to imagine those things that increase or aid the body s power of acting.", "x": 242.68332460360617, "y": -1581.4881611821636}, {"color": "#2E86C1", "id": "2P38", "label": "2P38", "level": 22, "physics": false, "shape": "circle", "size": 10, "title": "Those things which are common to all, and which are equally in the part and in the whole, can only be conceived adequately.", "x": -1098.4191249642377, "y": 58.95274304728055}, {"color": "#2E86C1", "id": "2P39", "label": "2P39", "level": 22, "physics": false, "shape": "circle", "size": 10, "title": "If something is common to, and peculiar to, the human body and certain external bodies by which the human body is usually affected, and is equally in the part and in the whole of each of them, its idea will also be adequate in the mind.", "x": -999.998538641924, "y": -458.26075842692075}, {"color": "#2E86C1", "id": "3P28", "label": "3P28", "level": 35, "physics": false, "shape": "circle", "size": 10, "title": "We strive to further the occurrence of whatever we imagine will lead to joy, and to avert or destroy what we imagine is contrary to it, or will lead to sadness.", "x": 1737.8183075981635, "y": 206.12503432784197}, {"color": "#AED6F1", "id": "2P8C1", "label": "2P8C1", "level": 18, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 453.48960042954707, "y": 777.39769893038}, {"color": "#2E86C1", "id": "2P12", "label": "2P12", "level": 21, "physics": false, "shape": "circle", "size": 10, "title": "Whatever happens in the object of the idea constituting the human mind must be perceived by the human mind, or there will necessarily be an idea of that thing in the mind; that is, if the object of the idea constituting a human mind is a body, nothing can happen in that body which is not perceived by the mind.", "x": 1040.538750598513, "y": -140.63821850011337}, {"color": "#2E86C1", "id": "3P10", "label": "3P10", "level": 31, "physics": false, "shape": "circle", "size": 10, "title": "An idea that excludes the existence of our body cannot be in our mind, but is contrary to it.", "x": -1265.9502062484823, "y": -894.3545579351764}, {"color": "#AED6F1", "id": "2P11C1", "label": "2P11C1", "level": 20, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 904.7945502305926, "y": 425.84835548939213}, {"color": "#2E86C1", "id": "3P3", "label": "3P3", "level": 28, "physics": false, "shape": "circle", "size": 10, "title": "The actions of the mind arise from adequate ideas alone; the passions depend on inadequate ideas alone.", "x": 1389.3790321233705, "y": -172.12177403201045}, {"color": "#2E86C1", "id": "2P22", "label": "2P22", "level": 23, "physics": false, "shape": "circle", "size": 10, "title": "The human mind perceives not only the affections of the body, but also the ideas of these affections.", "x": -465.31507426728115, "y": -1051.6567318567568}, {"color": "#2E86C1", "id": "2P23", "label": "2P23", "level": 24, "physics": false, "shape": "circle", "size": 10, "title": "The mind does not know itself except insofar as it perceives the ideas of the affections of the body.", "x": 905.7819706895331, "y": 787.120716011074}, {"color": "#2E86C1", "id": "2P34", "label": "2P34", "level": 21, "physics": false, "shape": "circle", "size": 10, "title": "Every idea which in us is absolute, or adequate and perfect, is true.", "x": -642.0656452633416, "y": -830.8138823903755}, {"color": "#2E86C1", "id": "2P40", "label": "2P40", "level": 21, "physics": false, "shape": "circle", "size": 10, "title": "Whatever ideas follow in the mind from ideas which are adequate in the mind are also adequate.", "x": 398.4731053351709, "y": -971.4521008904895}, {"color": "#2E86C1", "id": "2P43", "label": "2P43", "level": 22, "physics": false, "shape": "circle", "size": 10, "title": "He who has a true idea at the same time knows that he has a true idea, and cannot doubt the truth of the thing.", "x": -190.92270602760422, "y": -1083.3044448921537}, {"color": "#2E86C1", "id": "2P14", "label": "2P14", "level": 22, "physics": false, "shape": "circle", "size": 10, "title": "The human mind is capable of perceiving a great many things, and is the more capable, the more its body can be disposed in a great many ways.", "x": 783.0856213523286, "y": -772.5133718138718}, {"color": "#2E86C1", "id": "2P17", "label": "2P17", "level": 22, "physics": false, "shape": "circle", "size": 10, "title": "If the human body is affected with a mode that involves the nature of an external body, the human mind will regard the same external body as actually existing, or as present to it, until the body is affected by an affect that excludes the existence or presence of that body.", "x": 1080.6093763522442, "y": 205.62921908039695}, {"color": "#AED6F1", "id": "2P17C1", "label": "2P17C1", "level": 23, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1116.4808177274806, "y": 275.62761771378433}, {"color": "#2E86C1", "id": "2P21", "label": "2P21", "level": 22, "physics": false, "shape": "circle", "size": 10, "title": "This idea of the mind is united to the mind in the same way as the mind is united to the body.", "x": 861.2714207125268, "y": 684.2598482037549}, {"color": "#AED6F1", "id": "2P13C1", "label": "2P13C1", "level": 22, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 334.3830174332377, "y": -1047.9446539069909}, {"color": "#52BE80", "id": "2P13A1", "label": "2P13A1", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "All bodies either move or are at rest.", "x": -626.1426138126213, "y": -412.8503689811825}, {"color": "#2E86C1", "id": "2P13L4", "label": "2P13L4", "level": 17, "physics": false, "shape": "circle", "size": 10, "title": "If, of a body, or of an individual, which is composed of a number of bodies, some are removed, and at the same time as many others of the same nature take their place, the [NS: body, or the] individual will retain its nature, as before, without any change of its form.", "x": 107.69034732681455, "y": -843.150513901658}, {"color": "#AED6F1", "id": "2P38C1", "label": "2P38C1", "level": 23, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 796.9409277884637, "y": 829.0869421331292}, {"color": "#AED6F1", "id": "2P13L3C1", "label": "2P13L3C1", "level": 18, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -899.9909563320493, "y": 4.034664858852411}, {"color": "#52BE80", "id": "2P13L3A1", "label": "2P13L3A1", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "All modes by which a body is affected by another body follow both from the nature of the body affected and at the same time from the nature of the affecting body, so that one and the same body may be moved differently according to differences in the nature of the bodies moving it. And conversely, different bodies may be moved differently by one and the same body.", "x": -320.47797376613266, "y": -678.0810190019729}, {"color": "#2E86C1", "id": "3P51", "label": "3P51", "level": 27, "physics": false, "shape": "circle", "size": 10, "title": "Different men can be affected differently by one and the same object; and one and the same man can be affected differently at different times by one and the same object.", "x": 37.86340244927756, "y": -1349.4689187806305}, {"color": "#2E86C1", "id": "3P57", "label": "3P57", "level": 28, "physics": false, "shape": "circle", "size": 10, "title": "Each affect of each individual differs from the affect of another as much as the essence of the one from the essence of the other.", "x": 476.97224164547214, "y": 1316.2437011054196}, {"color": "#52BE80", "id": "2P13L3A2", "label": "2P13L3A2", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "When a body in motion strikes against another which is at rest and cannot give way, then it is reflected, so that it continues to move, and the angle of the line of the reflected motion with the surface of the body at rest which it struck against will be equal to the angle which the line of the incident motion makes with the same surface.", "x": -125.64971164400666, "y": -739.3998579684595}, {"color": "#EC7063", "id": "2P13L3D1", "label": "2P13L3D1", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "When a number of bodies, whether of the same or of different size, are so constrained by other bodies that they lie upon one another, or if they so move, whether with the same degree or different degrees of speed, that they communicate their motions to each other in a certain fixed manner, we shall say that those bodies are united with one another and that they all together compose one body or individual, which is distinguished from the others by this union of bodies.", "x": 78.49741478157253, "y": -745.8807919987012}, {"color": "#2E86C1", "id": "2P13L6", "label": "2P13L6", "level": 16, "physics": false, "shape": "circle", "size": 10, "title": "If certain bodies composing an individual are compelled to alter the motion they have from one direction to another, but so that they can continue their 11/101 motions and communicate them to each other in the same ratio as before, the individual will likewise retain its nature, without any change of form.", "x": 147.1242595459693, "y": -786.355169279792}, {"color": "#2E86C1", "id": "2P13L7", "label": "2P13L7", "level": 16, "physics": false, "shape": "circle", "size": 10, "title": "Furthermore, the individual so composed retains its nature, whether it, as a whole, moves or is at rest, or whether it moves in this or that direction, so long as each part retains its motion, and communicates it, as before, to the others.", "x": 495.7095307554646, "y": -627.9108703615483}, {"color": "#52BE80", "id": "2Post1", "label": "2Post1", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "The human body is composed of a great many individuals of different natures, each of which is highly composite.", "x": 454.6174025583526, "y": -596.5090253224143}, {"color": "#52BE80", "id": "2Post3", "label": "2Post3", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "The individuals composing the human body, and consequently, the human body itself, are affected by external bodies in very many ways.", "x": 698.3704459991853, "y": -273.4569804464661}, {"color": "#2E86C1", "id": "2P28", "label": "2P28", "level": 23, "physics": false, "shape": "circle", "size": 10, "title": "The ideas of the affections of the human body, insofar as they are related only to the human mind, are not clear and distinct, but confused.", "x": 954.8785883525492, "y": -640.8641677499553}, {"color": "#52BE80", "id": "2Post4", "label": "2Post4", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "The human body, to be preserved, requires a great many other bodies, by which it is, as it were, continually regenerated.", "x": 746.2507858002144, "y": -74.89836241575955}, {"color": "#52BE80", "id": "2Post5", "label": "2Post5", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "When a fluid part of the human body is determined by an external body so that it frequently thrusts against a soft part [of the body], it changes its surface and, as it were, impresses on [the soft part] certain traces of the external body striking against [the fluid part].", "x": 738.7851186886267, "y": 129.21512451811435}, {"color": "#52BE80", "id": "2Post6", "label": "2Post6", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "The human body can move and dispose external bodies in a great many ways.", "x": 676.5271390409343, "y": 323.7453167863411}, {"color": "#AED6F1", "id": "2P16C1", "label": "2P16C1", "level": 17, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 672.3460208039099, "y": -520.0488710776597}, {"color": "#AED6F1", "id": "2P16C2", "label": "2P16C2", "level": 17, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 843.150513901658, "y": 107.69034732681449}, {"color": "#2E86C1", "id": "2P27", "label": "2P27", "level": 21, "physics": false, "shape": "circle", "size": 10, "title": "The idea of any affection of the human body does not involve adequate knowledge of the human body itself.", "x": -398.47310533517145, "y": 971.4521008904893}, {"color": "#2E86C1", "id": "3P27", "label": "3P27", "level": 36, "physics": false, "shape": "circle", "size": 10, "title": "If we imagine a thing like us, toward which we have had no affect, to be affected with some affect, we are thereby affected with a like affect.", "x": 1330.3041401217806, "y": 1212.5555223472654}, {"color": "#2E86C1", "id": "2P47", "label": "2P47", "level": 25, "physics": false, "shape": "circle", "size": 10, "title": "The human mind has an adequate knowledge of Gods eternal and infinite essence.", "x": 920.4344580466475, "y": 845.7543428445249}, {"color": "#2E86C1", "id": "3P14", "label": "3P14", "level": 27, "physics": false, "shape": "circle", "size": 10, "title": "If the mind has once been affected by two affects at once, then afterwards, when it is affected by one of them, it will also be affected by the other.", "x": -896.4269496931269, "y": 1009.4150404387068}, {"color": "#2E86C1", "id": "3P18", "label": "3P18", "level": 27, "physics": false, "shape": "circle", "size": 10, "title": "Man is affected with the same affect of joy or sadness from the image of a past or future thing as from the image of a present thing.", "x": -1187.6060665061839, "y": 641.9437909955273}, {"color": "#AED6F1", "id": "2P44C1", "label": "2P44C1", "level": 25, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -920.4344580466475, "y": -845.7543428445249}, {"color": "#2E86C1", "id": "3P13", "label": "3P13", "level": 33, "physics": false, "shape": "circle", "size": 10, "title": "When the mind imagines those things that diminish or restrain the body\u0027s power of acting, it strives, as far as it can, to recollect things which exclude their existence.", "x": -1587.7703544089295, "y": 448.87114148733434}, {"color": "#2E86C1", "id": "3P19", "label": "3P19", "level": 33, "physics": false, "shape": "circle", "size": 10, "title": "He who imagines that what he loves is destroyed will be saddened; but he who imagines it to be preserved, will rejoice.", "x": -448.87114148733446, "y": -1587.7703544089293}, {"color": "#2E86C1", "id": "3P25", "label": "3P25", "level": 35, "physics": false, "shape": "circle", "size": 10, "title": "We strive to affirm, concerning ourselves and what we love, whatever we imagine to affect with joy ourselves or what we love. On the other hand, we strive to deny whatever we imagine affects with sadness ourselves or what we love.", "x": 206.1250343278421, "y": -1737.8183075981635}, {"color": "#2E86C1", "id": "3P56", "label": "3P56", "level": 29, "physics": false, "shape": "circle", "size": 10, "title": "There are as many species of joy, sadness, and desire, and consequently of each affect composed of these (like vacillation of mind) or derived from them (like love, hate, hope, fear, etc.), as there are species of objects by which we are affected.", "x": -1329.5597446358754, "y": -578.5938864555916}, {"color": "#2E86C1", "id": "2P18", "label": "2P18", "level": 24, "physics": false, "shape": "circle", "size": 10, "title": "If the human body has once been affected by two or more bodies at the same time, then when the mind subsequently imagines one of them, it will immediately recollect the others also.", "x": 228.7755505658206, "y": -1177.9905549126045}, {"color": "#AED6F1", "id": "2P29C1", "label": "2P29C1", "level": 25, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 920.4344580466478, "y": 845.7543428445247}, {"color": "#2E86C1", "id": "3P30", "label": "3P30", "level": 37, "physics": false, "shape": "circle", "size": 10, "title": "If someone has done something which he imagines affects others with joy, he will be affected with joy accompanied by the idea of himself as cause, or he will regard himself with joy. If on the other hand, he has done something which he imagines affects others with sadness, he will regard himself with sadness.", "x": 1409.7984301105234, "y": 1197.9016597608936}, {"color": "#2E86C1", "id": "3P53", "label": "3P53", "level": 27, "physics": false, "shape": "circle", "size": 10, "title": "When the mind considers itself and its power of acting, it rejoices, and does so the more, the more distinctly it imagines itself and its power of acting.", "x": 896.4269496931269, "y": -1009.4150404387069}, {"color": "#2E86C1", "id": "3P9", "label": "3P9", "level": 31, "physics": false, "shape": "circle", "size": 10, "title": "Both insofar as the mind has clear and distinct ideas, and insofar as it has confused ideas, it strives, for an indefinite duration, to persevere in its being and it is conscious of this striving it has.", "x": -141.55866403802287, "y": 1543.5223175049236}, {"color": "#AED6F1", "id": "2P26C1", "label": "2P26C1", "level": 23, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 319.53988993901714, "y": -1104.714559846914}, {"color": "#2E86C1", "id": "2P35", "label": "2P35", "level": 20, "physics": false, "shape": "circle", "size": 10, "title": "Falsity consists in the privation of knowledge which inadequate, or mutilated and confused, ideas involve.", "x": -481.68678448471934, "y": -876.3434495976858}, {"color": "#2E86C1", "id": "2P41", "label": "2P41", "level": 22, "physics": false, "shape": "circle", "size": 10, "title": "Knowledge of the first kind is the only cause of falsity\u0027, whereas knowledge of the second and of the third kind is necessarily true.", "x": -672.4903384055538, "y": -870.4922427863352}, {"color": "#2E86C1", "id": "2P46", "label": "2P46", "level": 23, "physics": false, "shape": "circle", "size": 10, "title": "The knowledge of God\u0027s eternal and infinite essence which each idea involves is adequate and perfect.", "x": -1116.4808177274806, "y": 275.62761771378456}, {"color": "#AED6F1", "id": "2P39C1", "label": "2P39C1", "level": 23, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 77.565355470359, "y": 1147.3811989181088}, {"color": "#2E86C1", "id": "3P58", "label": "3P58", "level": 32, "physics": false, "shape": "circle", "size": 10, "title": "Apart from the joy and desire which are passions, there are other affects of joy and desire which are related to us insofar as we act.", "x": 242.6833246036058, "y": -1581.4881611821636}, {"color": "#AED6F1", "id": "2P49C1", "label": "2P49C1", "level": 22, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 334.38301743323734, "y": -1047.944653906991}, {"color": "#EC7063", "id": "3D1", "label": "3D1", "level": 26, "physics": false, "shape": "circle", "size": 10, "title": "I call that cause adequate whose effect can be clearly and distinctly perceived through it. But I call it partial, or inadequate, if its effect cannot be understood through it alone.", "x": -829.1481495940913, "y": -1001.2558843895472}, {"color": "#EC7063", "id": "3D2", "label": "3D2", "level": 26, "physics": false, "shape": "circle", "size": 10, "title": "I say that we act when something happens, in us or outside us, of which we are the adequate cause, that is (by Dl), when something in us or outside us follows from our nature, which can be clearly and distinctly understood through it alone. On the other hand, I say that we are acted on when something happens in us, or something follows from our nature, of which we are only a partial cause.", "x": 1001.2558843895472, "y": -829.1481495940915}, {"color": "#EC7063", "id": "3D3", "label": "3D3", "level": 26, "physics": false, "shape": "circle", "size": 10, "title": "By affect I understand affections of the body by which the body\u0027s power of acting is increased or diminished, aided or restrained, and at the same time, the ideas of these affections.", "x": 829.1481495940915, "y": 1001.2558843895471}, {"color": "#52BE80", "id": "3Post1", "label": "3Post1", "level": 26, "physics": false, "shape": "circle", "size": 10, "title": "The human body can be affected in many ways in which its power of acting is increased or diminished, and also in others which render its power of acting neither greater nor less.", "x": -1001.2558843895471, "y": 829.1481495940916}, {"color": "#2E86C1", "id": "3P15", "label": "3P15", "level": 28, "physics": false, "shape": "circle", "size": 10, "title": "Any thing can be the accidental cause of joy, sadness, or desire.", "x": 1193.576439181803, "y": 731.6934356888052}, {"color": "#AED6F1", "id": "3P1C1", "label": "3P1C1", "level": 28, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1316.2437011054199, "y": -476.9722416454721}, {"color": "#2E86C1", "id": "3P59", "label": "3P59", "level": 33, "physics": false, "shape": "circle", "size": 10, "title": "Among all the affects which are related to the mind insofar as it acts, there are none which are not related to joy or desire.", "x": -1587.7703544089293, "y": 448.87114148733474}, {"color": "#2E86C1", "id": "3P4", "label": "3P4", "level": 27, "physics": false, "shape": "circle", "size": 10, "title": "No thing can be destroyed except through an external cause.", "x": -37.86340244927772, "y": 1349.4689187806305}, {"color": "#2E86C1", "id": "3P5", "label": "3P5", "level": 28, "physics": false, "shape": "circle", "size": 10, "title": "Things are of a contrary nature, that is, cannot be in the same subject, insofar as one can destroy the other.", "x": 1392.845096929061, "y": 141.35959804935297}, {"color": "#2E86C1", "id": "3P8", "label": "3P8", "level": 28, "physics": false, "shape": "circle", "size": 10, "title": "The striving by which each thing strives to persevere in its being involves no finite time, but an indefinite time.", "x": 1326.4680925601078, "y": 447.75260961824534}, {"color": "#2E86C1", "id": "3P37", "label": "3P37", "level": 31, "physics": false, "shape": "circle", "size": 10, "title": "The desire which arises from sadness or joy, and from hatred or love, is greater, the greater the affect is.", "x": 1407.5088702865053, "y": -649.1677595697477}, {"color": "#2E86C1", "id": "3P54", "label": "3P54", "level": 31, "physics": false, "shape": "circle", "size": 10, "title": "The mind strives to imagine only those things which posit its power of acting.", "x": -141.5586640380228, "y": 1543.5223175049236}, {"color": "#AED6F1", "id": "3P15C1", "label": "3P15C1", "level": 35, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1737.8183075981635, "y": 206.1250343278424}, {"color": "#2E86C1", "id": "3P38", "label": "3P38", "level": 39, "physics": false, "shape": "circle", "size": 10, "title": "If someone begins to hate a thing he has loved, so that the love is completely destroyed, then (from an equal cause) he will have a greater hate for it than if he had never loved it, and this hate will be the greater as the love before was greater.", "x": 1829.4649564737585, "y": -674.9503485697808}, {"color": "#2E86C1", "id": "3P33", "label": "3P33", "level": 38, "physics": false, "shape": "circle", "size": 10, "title": "When we love a thing like ourselves, we strive, as far as we can, to bring it about that it loves us in return.", "x": 1807.9910288420292, "y": -584.0962588706933}, {"color": "#2E86C1", "id": "3P42", "label": "3P42", "level": 40, "shape": "circle", "size": 10, "title": "He who has benefited someone\u2014whether moved to do so by love or by the hope of esteem\u2014will be saddened if he sees his benefit accepted in an ungrateful spirit."}, {"color": "#AED6F1", "id": "3P13C1", "label": "3P13C1", "level": 34, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1545.2536927841172, "y": -708.6543762209113}, {"color": "#2E86C1", "id": "3P20", "label": "3P20", "level": 34, "physics": false, "shape": "circle", "size": 10, "title": "He who imagines that what he hates is destroyed will rejoice.", "x": 1545.2536927841174, "y": 708.6543762209111}, {"color": "#2E86C1", "id": "3P23", "label": "3P23", "level": 35, "physics": false, "shape": "circle", "size": 10, "title": "He who imagines what he hates to be affected with sadness will rejoice; if, on the other hand, he should imagine it to be affected with joy, he will be saddened. And both these affects will be the greater or lesser, as its contrary is greater or lesser in what he hates.", "x": -1737.8183075981635, "y": -206.1250343278422}, {"color": "#AED6F1", "id": "3P27C3", "label": "3P27C3", "level": 37, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1574.9238529436511, "y": -970.6260131632184}, {"color": "#2E86C1", "id": "3P16", "label": "3P16", "level": 36, "physics": false, "shape": "circle", "size": 10, "title": "From the mere fact that we imagine a thing to have some likeness to an object which usually affects the mind with joy or sadness, we love it or hate it, even though that in which the thing is like the object is not the efficient cause of these affects.", "x": -1330.3041401217806, "y": -1212.5555223472654}, {"color": "#2E86C1", "id": "3P36", "label": "3P36", "level": 36, "physics": false, "shape": "circle", "size": 10, "title": "He who recollects a thing by which he was once pleased desires to possess it in the same circumstances as when he first was pleased by it.", "x": -1212.5555223472652, "y": 1330.3041401217808}, {"color": "#2E86C1", "id": "3P35", "label": "3P35", "level": 40, "shape": "circle", "size": 10, "title": "If someone imagines that a thing he loves is united with another by as close, or by a closer, bond of friendship than that with which he himself, alone, possessed the thing, he will be affected with hate toward the thing he loves, and will envy the other."}, {"color": "#2E86C1", "id": "3P17", "label": "3P17", "level": 37, "physics": false, "shape": "circle", "size": 10, "title": "If we imagine that a thing which usually affects us with an affect of sadness is like another which usually affects us with an equally great affect of joy, we shall hate it and at the same time love it.", "x": -1409.7984301105232, "y": -1197.9016597608938}, {"color": "#2E86C1", "id": "3P21", "label": "3P21", "level": 34, "physics": false, "shape": "circle", "size": 10, "title": "He who imagines what he loves to be affected with joy or sadness will also be affected with joy or sadness; and each of those affects will be greater or lesser in the lover as they are greater or lesser in the thing loved.", "x": -1545.2536927841174, "y": -708.6543762209109}, {"color": "#AED6F1", "id": "3P36C1", "label": "3P36C1", "level": 37, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -703.6205058491046, "y": 1710.9699540753631}, {"color": "#2E86C1", "id": "3P22", "label": "3P22", "level": 35, "physics": false, "shape": "circle", "size": 10, "title": "If we imagine someone to affect with joy a thing we love, we shall be affected with love toward him. If, on the other hand, we imagine him to affect the same thing with sadness, we shall also be affected with hate toward him.", "x": -206.1250343278423, "y": 1737.8183075981635}, {"color": "#2E86C1", "id": "3P45", "label": "3P45", "level": 38, "physics": false, "shape": "circle", "size": 10, "title": "If someone imagines that someone like himself is affected with hate toward a thing like himself which he loves, he will hate that [person].", "x": -1409.8377128584868, "y": -1273.7180313562146}, {"color": "#2E86C1", "id": "3P26", "label": "3P26", "level": 36, "physics": false, "shape": "circle", "size": 10, "title": "We strive to affirm, concerning what we hate, whatever we imagine to affect it with sadness, and on the other hand, to deny whatever we imagine to affect it with joy.", "x": 1212.5555223472654, "y": -1330.3041401217806}, {"color": "#AED6F1", "id": "3P27C2", "label": "3P27C2", "level": 37, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 703.6205058491047, "y": -1710.9699540753631}, {"color": "#2E86C1", "id": "3P24", "label": "3P24", "level": 27, "physics": false, "shape": "circle", "size": 10, "title": "If we imagine someone to affect with joy a thing we hate, we shall be affected with hate toward him also. On the other hand, if we imagine him to affect the same thing with sadness, we shall be affected with love toward him.", "x": -1335.5423644997534, "y": 197.0446462769496}, {"color": "#AED6F1", "id": "3P55C2", "label": "3P55C2", "level": 33, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 448.8711414873346, "y": 1587.7703544089293}, {"color": "#AED6F1", "id": "3P27C1", "label": "3P27C1", "level": 37, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -436.4419592984056, "y": -1797.7815262605657}, {"color": "#AED6F1", "id": "3P40C2", "label": "3P40C2", "level": 38, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -398.1533159835421, "y": 1857.814290226908}, {"color": "#2E86C1", "id": "3P43", "label": "3P43", "level": 38, "physics": false, "shape": "circle", "size": 10, "title": "Hate is increased by being returned, but can be destroyed by love.", "x": -1807.991028842029, "y": 584.0962588706944}, {"color": "#2E86C1", "id": "3P29", "label": "3P29", "level": 37, "physics": false, "shape": "circle", "size": 10, "title": "We shall strive to do also whatever we imagine men to look on with joy, and on the other hand, we shall be averse to doing what we imagine men are averse to.", "x": 1844.659817906664, "y": 140.46407441247263}, {"color": "#2E86C1", "id": "3P31", "label": "3P31", "level": 37, "physics": false, "shape": "circle", "size": 10, "title": "If we imagine that someone loves, desires, or hates something we ourselves love, desire, or hate, we shall thereby love, desire, or hate it with greater constancy. But if we imagine that he is averse to what we love, or the opposite [NS: that he loves what we hate], then we shall undergo vacillation of mind.", "x": 436.44195929840583, "y": 1797.7815262605657}, {"color": "#2E86C1", "id": "3P32", "label": "3P32", "level": 38, "physics": false, "shape": "circle", "size": 10, "title": "If we imagine that someone enjoys some thing that only one can possess, we shall strive to bring it about that he does not possess it.", "x": 398.1533159835423, "y": -1857.8142902269078}, {"color": "#2E86C1", "id": "3P40", "label": "3P40", "level": 37, "physics": false, "shape": "circle", "size": 10, "title": "He who imagines he is hated by someone, and believes he has given the other no cause for hate, will hate the other in return.", "x": -1574.9238529436511, "y": 970.6260131632187}, {"color": "#2E86C1", "id": "3P47", "label": "3P47", "level": 37, "physics": false, "shape": "circle", "size": 10, "title": "The joy which arises from our imagining that a thing we hate is destroyed, or affected with some other evil, does not occur without some sadness of mind.", "x": -1844.659817906664, "y": -140.4640744124724}, {"color": "#AED6F1", "id": "3P53C1", "label": "3P53C1", "level": 37, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1409.7984301105237, "y": -1197.9016597608934}, {"color": "#AED6F1", "id": "3P31C1", "label": "3P31C1", "level": 38, "physics": false, "shape": "circle", "size": 10, "title": "", "x": -1409.8377128584866, "y": -1273.7180313562149}, {"color": "#2E86C1", "id": "3P39", "label": "3P39", "level": 36, "physics": false, "shape": "circle", "size": 10, "title": "He who hates someone will strive to do evil to him, unless he fears that a greater evil to himself will arise from this; and on the other hand, he who loves someone will strive to benefit him by the same law.", "x": -1330.3041401217808, "y": -1212.5555223472652}, {"color": "#2E86C1", "id": "3P34", "label": "3P34", "level": 39, "physics": false, "shape": "circle", "size": 10, "title": "The greater the affect with which we imagine a thing we love to be affected toward us, the more we shall exult at being esteemed.", "x": 1829.4649564737588, "y": -674.9503485697803}, {"color": "#2E86C1", "id": "3P44", "label": "3P44", "level": 40, "shape": "circle", "size": 10, "title": "Hate completely conquered by love passes into love, and the love is therefore greater than if hate had not preceded it."}, {"color": "#AED6F1", "id": "3P40C1", "label": "3P40C1", "level": 38, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1409.8377128584866, "y": 1273.7180313562149}, {"color": "#2E86C1", "id": "3P41", "label": "3P41", "level": 27, "physics": false, "shape": "circle", "size": 10, "title": "If someone imagines that someone loves him, and does not believe he has given any cause for this, he will love [that person] in return.", "x": -1322.39254282858, "y": -271.62099085188913}, {"color": "#AED6F1", "id": "3P41C1", "label": "3P41C1", "level": 28, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1000.8338792017531, "y": 978.9440976082191}, {"color": "#2E86C1", "id": "3P48", "label": "3P48", "level": 27, "physics": false, "shape": "circle", "size": 10, "title": "Love or hate\u2014say, of Peter\u2014is destroyed if the sadness the hate involves, or the joy the love involves, is attached to the idea of another cause, and each is diminished to the extent that we imagine that Peter was not its only cause.", "x": -838.4168516054337, "y": -1058.091292348648}, {"color": "#2E86C1", "id": "3P55", "label": "3P55", "level": 32, "physics": false, "shape": "circle", "size": 10, "title": "When the mind imagines its own lack of power, it is saddened by it.", "x": -242.68332460360597, "y": 1581.4881611821636}, {"color": "#AED6F1", "id": "3P55C1", "label": "3P55C1", "level": 33, "physics": false, "shape": "circle", "size": 10, "title": "", "x": 1587.7703544089293, "y": -448.8711414873345}, {"color": "#F1C40F", "id": "3Aff1", "label": "3Aff1", "level": 27, "physics": false, "shape": "circle", "size": 10, "title": "Desire is man\u0027s very essence, insofar as it is conceived to be determined, from any given affection of it, to do something.", "x": 1187.6060665061839, "y": -641.9437909955274}, {"color": "#F1C40F", "id": "3Aff32", "label": "3Aff32", "level": 28, "physics": false, "shape": "circle", "size": 10, "title": "Longing is a desire, or appetite, to possess something which is encouraged by the memory of that thing, and at the same time restrained by the memory of other things which exclude the existence of the thing wanted. ts of desire.", "x": 141.3595980493527, "y": -1392.845096929061}, {"color": "#F1C40F", "id": "3Aff33", "label": "3Aff33", "level": 28, "physics": false, "shape": "circle", "size": 10, "title": "Emulation is a desire for a thing which is generated in us because we imagine that others have the same desire.", "x": 447.7526096182451, "y": -1326.468092560108}, {"color": "#F1C40F", "id": "3Aff34", "label": "3Aff34", "level": 29, "physics": false, "shape": "circle", "size": 10, "title": "Thankfulness, or gratitude, is a desire, or eagerness of love, by which we strive to benefit one who has benefited us from a like affect of love. (See P39 and P41S.)", "x": 1238.3909627201826, "y": 754.2465269744233}, {"color": "#F1C40F", "id": "3Aff35", "label": "3Aff35", "level": 28, "physics": false, "shape": "circle", "size": 10, "title": "Benevolence is a desire to benefit one whom we pity. (See P27S.)", "x": 731.693435688805, "y": -1193.5764391818032}, {"color": "#F1C40F", "id": "3Aff36", "label": "3Aff36", "level": 29, "physics": false, "shape": "circle", "size": 10, "title": "Anger is a desire by which we are spurred, from hate, to do evil to one we hate. (See P39.)", "x": 988.9747888644487, "y": 1060.3909029176548}, {"color": "#F1C40F", "id": "3Aff37", "label": "3Aff37", "level": 29, "physics": false, "shape": "circle", "size": 10, "title": "Vengeance is a desire by which, from reciprocal hate, we n/201 are roused to do evil to one who, from a like affect, has injured us. (See P40C2 and P40C2S.)", "x": 666.2108791772528, "y": 1287.8909365570798}, {"color": "#F1C40F", "id": "3Aff38", "label": "3Aff38", "level": 29, "physics": false, "shape": "circle", "size": 10, "title": "Cruelty, or severity, is a desire by which someone is roused to do evil to one whom we love or pity.", "x": 294.03715629345675, "y": 1419.873991141065}, {"color": "#F1C40F", "id": "3Aff39", "label": "3Aff39", "level": 28, "physics": false, "shape": "circle", "size": 10, "title": "Timidity is a desire to avoid a greater evil, which we fear, by a lesser one. (See P39S.)", "x": 978.944097608219, "y": -1000.8338792017533}, {"color": "#F1C40F", "id": "3Aff40", "label": "3Aff40", "level": 28, "physics": false, "shape": "circle", "size": 10, "title": "Daring is a desire by which someone is spurred to do something dangerous which his equals fear to take on themselves.", "x": 1177.1064147589957, "y": -757.9053294001986}, {"color": "#F1C40F", "id": "3Aff41", "label": "3Aff41", "level": 29, "physics": false, "shape": "circle", "size": 10, "title": "Cowardice is ascribe lor": "#52BE80", "id": "2P13A2", "label": "2P13A2", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "Each body moves now more slowly, now more quickly.", "x": -491.53785066320097, "y": -566.472012870363}, {"color": "#52BE80", "id": "2P13L3A3", "label": "2P13L3A3", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "As the parts of an individual, or composite body, lie upon one another over a larger or smaller surface, so they can be forced to change their position with more or less difficulty; and consequently the more or less will be the difficulty of bringing it about that the individual changes its shape. And therefore the bodies whose parts lie upon one another over a large surface, I shall call hard-, those whose parts lie upon one another over a small surface, I shall call soft; and finally those whose parts are in motion, I shall call fluid.", "x": 276.8227470545804, "y": -697.0431598639756}, {"color": "#2E86C1", "id": "2P13L5", "label": "2P13L5", "level": 16, "physics": false, "shape": "circle", "size": 10, "title": "If the parts composing an individual become greater or less, but in such a proportion that they all keep the same ratio of motion and rest to each other as before, then the individual will likewise retain its nature, as before, without any change of form.", "x": -235.1654064859742, "y": -764.6549755231352}, {"color": "#52BE80", "id": "2Post2", "label": "2Post2", "level": 15, "physics": false, "shape": "circle", "size": 10, "title": "Some of the individuals of which the human body is composed are fluid, some soft, and others, finally, are hard.", "x": 598.6951650506023, "y": -451.73454521990243}, {"color": "#2E86C1", "id": "2P42", "label": "2P42", "level": 16, "physics": false, "shape": "circle", "size": 10, "title": "Knowledge of the second and third kinds, and not of the first kind, teaches us to distinguish the true from the false.", "x": 683.0838743587292, "y": 416.4089583463206}, {"color": "#52BE80"
